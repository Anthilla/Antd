<h1 class="fg-white padding-bottom10 bd-anthilla-gray-2 capitalize" style="border-bottom: 1px solid;">cluster management</h1>

<div ng-controller="AssetClusterController">
    <button ng-click="ResponseMessageHideSelf()" ng-hide="ResponseMessageHide" class="button fg-anthilla-blue bg-anthilla-gray-1 bd-anthilla-blue width100pc" style="border: 2px solid; margin-bottom: 10px;">{{ ResponseMessage }}</button>
    <button ng-click="apply($event)" ng-show="Info.PortMapping!=undefined" class="button bg-anthilla-gray-2 fg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 capitalize width100pc"><span class="mif-checkmark fg-anthilla-green padding-right20"></span>&nbsp;Apply Configuration</button>
    <br />
    <div class="panel collapsed margin10 no-margin-left no-margin-right no-margin-top " data-role="panel">
        <div class="heading bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 2px solid;">
            <span class="icon mif-local-service fg-anthilla-violet bg-anthilla-gray-2 no-margin" style="height: 40px;"></span>
            <span class="title">
                Virtual Network Configuration
            </span>
        </div>
        <div class="content padding20 bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 1px solid;">
            <div class="grid fg-white" ng-hide="Info.PortMapping!=undefined">
                <div class="row cells6">
                    <div class="cell colspan6 uppercase fg-white">
                        <span class="mif-spinner2 mif-ani-spin mif-4x fg-yellow"></span>
                    </div>
                </div>
            </div>
            <div class="grid fg-white" ng-show="Info.PortMapping!=undefined">
                <div class="row cells6">
                    <div class="cell colspan2 fg-anthilla-green">
                        <p>Virtual IP</p>
                    </div>
                    <div class="cell colspan2">
                        <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                            <input type="text" placeholder="Service Label" ng-model="Info.VirtualIpAddress" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                            <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell colspan2"></div>
                </div>
                <div class="row cells6">
                    <div class="cell colspan2 fg-anthilla-green">
                        <p>Network Adapter</p>
                    </div>
                    <div class="cell colspan2">
                        <div class="input-control select width100pc">
                            <select ng-model="Info.NetworkInterface" class="bg-anthilla-gray-2 bd-anthilla-green fg-white">
                                <option ng-repeat="adapter in NetworkAdapters" value="{{ adapter }}">{{ adapter }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="cell colspan2"></div>
                </div>
                <div class="row cells6">
                    <div class="cell colspan2 fg-anthilla-green">
                        <p>Priority</p>
                    </div>
                    <div class="cell colspan2">
                        <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                            <input type="text" placeholder="Service Label" ng-model="Info.Priority" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                            <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell colspan2"></div>
                </div>
                <div class="row cells6">
                    <div class="cell colspan2 fg-anthilla-green">
                        <p>Save</p>
                    </div>
                    <div class="cell colspan2">
                        <button ng-click="save($event)" class="button bg-anthilla-gray-2 fg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 capitalize width100pc"><span class="mif-checkmark fg-anthilla-green padding-right20"></span>&nbsp;Save Configuration</button>
                    </div>
                    <div class="cell colspan2"></div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <div class="panel collapsed margin10 no-margin-left no-margin-right no-margin-top " data-role="panel">
        <div class="heading bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 2px solid;">
            <span class="icon mif-local-service fg-anthilla-violet bg-anthilla-gray-2 no-margin" style="height: 40px;"></span>
            <span class="title">
                Port Mapping for Shared IP
            </span>
        </div>
        <div class="content padding20 bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 1px solid;">
            <div class="grid fg-white" ng-hide="Info.PortMapping!=undefined">
                <div class="row cells6">
                    <div class="cell colspan6 uppercase fg-white">
                        <span class="mif-spinner2 mif-ani-spin mif-4x fg-yellow"></span>
                    </div>
                </div>
            </div>
            <div class="grid fg-white" ng-show="Info.PortMapping!=undefined">
                <div class="row cells6">
                    <div class="cell colspan6 uppercase fg-white">
                        <p style="display: inline-block;">Services</p>
                        <button ng-click="addService()" style="display: inline-block; margin-left: 20px;" class="button bg-anthilla-gray-2 bd-anthilla-gray-3 fg-white padding-left20 padding-right20 capitalize">Add Port Mapping</button>
                    </div>
                </div>
                <div ng-repeat="service in Info.PortMapping" class="row cells7">
                    <div class="cell colspan2 fg-anthilla-green">
                        <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                            <input type="text" placeholder="Service Label" ng-model="service.ServiceName" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                            <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell colspan2">
                        <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                            <input type="text" placeholder="Source Port" ng-model="service.ServicePort" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                            <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell colspan2">
                        <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                            <input type="text" placeholder="Virtual Port" ng-model="service.VirtualPort" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                            <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                        </div>
                    </div>
                    <div class="cell">
                        <button ng-click="removeService()" style="display: inline-block; margin-left: 20px;" class="button bg-anthilla-gray-2 bd-anthilla-gray-3 fg-white padding-left20 padding-right20 capitalize">Remove</button>
                    </div>
                </div>
                <div class="row cells6">
                    <div class="cell colspan2 fg-anthilla-green">
                        <p>Save</p>
                    </div>
                    <div class="cell colspan2">
                        <button ng-click="save($event)" class="button bg-anthilla-gray-2 fg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 capitalize width100pc"><span class="mif-checkmark fg-anthilla-green padding-right20"></span>&nbsp;Save Configuration</button>
                    </div>
                    <div class="cell colspan2"></div>
                </div>
            </div>
        </div>
    </div>
    <br />
    <!--nodes management-->
    <span ng-hide="Info.PortMapping!=undefined" class="mif-spinner2 mif-ani-spin mif-4x fg-yellow"></span>
    <div style="width: {{(ClusterNodes.length * 400 + 5)}}px; overflow-x: scroll;" ng-show="Info.PortMapping!=undefined">
        <div ng-repeat="node in ClusterNodes" class="panel margin10 no-margin-left no-margin-right no-margin-top width400" style="display: inline-block;" data-role="panel">
            <div class="heading bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 2px solid;">
                <span class="icon mif-display fg-anthilla-blue bg-anthilla-gray-2 no-margin" style="height: 40px;"></span>
                <span class="title">
                    <small class="fg-grayLight">Host: </small>{{ node.Hostname }}
                    <small class="fg-grayLight">Ip: </small>{{ node.PublicIp }}
                </span>
            </div>
            <div class="content padding20 bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 1px solid;">
                <div class="grid fg-white">
                    <div class="row cells6">
                        <div class="cell colspan6 uppercase fg-white">
                            <p>Services</p>
                        </div>
                    </div>
                    <div ng-repeat="service in node.Services" class="row cells6">
                        <div class="cell colspan2 fg-anthilla-green">
                            {{service.Name}}
                        </div>
                        <div class="cell colspan4">
                            {{service.Port}}
                        </div>
                    </div>
                    <div class="row cells6">
                        <div class="cell colspan6">
                        </div>
                    </div>
                    <div class="row cells6">
                        <div class="cell colspan6">
                            <button ng-click="removeHostFromCluster($index)" class="button bg-anthilla-orange fg-anthilla-gray-3 bd-anthilla-gray-3 padding-left20 padding-right20 capitalize width100pc"><span class="mif-bin fg-anthilla-gray-3"></span>&nbsp;Remove From Cluster</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
