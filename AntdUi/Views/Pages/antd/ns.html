<h1 class="fg-white padding-bottom10 bd-anthilla-gray-2 capitalize" style="border-bottom: 1px solid;">name service</h1>

<div ng-controller="AntdNameServiceController">
    <div class="grid fg-white">
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>Hostname</p>
            </div>
            <div class="cell colspan2">
                <p>{{ Hostname }}</p>
            </div>
            <div class="cell colspan2">
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>DomainInt</p>
            </div>
            <div class="cell colspan2">
                <p>{{ DomainInt }}</p>
            </div>
            <div class="cell colspan2">
                <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                    <input type="text" ng-model="DomainInt" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                    <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                </div>
                <button ng-click="saveIntDomain(DomainInt)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>DomainExt</p>
            </div>
            <div class="cell colspan2">
                <p>{{ DomainExt }}</p>
            </div>
            <div class="cell colspan2">
                <div data-role="input" class="input-control text full-size bd-anthilla-green bg-anthilla-gray-2">
                    <input type="text" ng-model="DomainExt" style="padding-right: 42px;" class="bd-anthilla-green bg-anthilla-gray-2 fg-white">
                    <button class="button helper-button clear bg-anthilla-gray-2 fg-anthilla-green" tabindex="-1" type="button"><span class="mif-cross"></span></button>
                </div>
                <button ng-click="saveExtDomain(DomainExt)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>Hosts</p>
            </div>
            <div class="cell colspan2">
                <p>{{ Hosts }}</p>
            </div>
            <div class="cell colspan2">
                <div class="input-control textarea width100pc" data-role="input" data-text-auto-resize="true">
                    <textarea ng-model="Hosts" class="bg-anthilla-gray-2 bd-anthilla-gray-3 bd-active-anthilla-green fg-white"></textarea>
                </div>
                <button ng-click="saveHosts(Hosts)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>Networks</p>
            </div>
            <div class="cell colspan2">
                <p>{{ Networks }}</p>
            </div>
            <div class="cell colspan2">
                <div class="input-control textarea width100pc" data-role="input" data-text-auto-resize="true">
                    <textarea ng-model="Networks" class="bg-anthilla-gray-2 bd-anthilla-gray-3 bd-active-anthilla-green fg-white"></textarea>
                </div>
                <button ng-click="saveNetworks(Networks)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>Resolv</p>
            </div>
            <div class="cell colspan2">
                <p>{{ Resolv }}</p>
            </div>
            <div class="cell colspan2">
                <div class="input-control textarea width100pc" data-role="input" data-text-auto-resize="true">
                    <textarea ng-model="Resolv" class="bg-anthilla-gray-2 bd-anthilla-gray-3 bd-active-anthilla-green fg-white"></textarea>
                </div>
                <button ng-click="saveResolv(Resolv)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
        <div class="row cells6 bg-hover-anthilla-gray-2">
            <div class="cell colspan2 uppercase fg-anthilla-green">
                <p>Ns Switch</p>
            </div>
            <div class="cell colspan2">
                <p>{{ Nsswitch }}</p>
            </div>
            <div class="cell colspan2">
                <div class="input-control textarea width100pc" data-role="input" data-text-auto-resize="true">
                    <textarea ng-model="Nsswitch" class="bg-anthilla-gray-2 bd-anthilla-gray-3 bd-active-anthilla-green fg-white"></textarea>
                </div>
                <button ng-click="saveSwitch(Nsswitch)" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20 place-right">Update</button>
            </div>
        </div>
    </div>
</div>
