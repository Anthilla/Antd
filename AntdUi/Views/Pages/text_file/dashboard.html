<ul class="breadcrumbs dark bg-anthilla-gray-1">
    <li>
        <p ui-sref="home" class="fg-white sub-header" style="cursor: pointer;"><span class="icon mif-files-empty"></span>&nbsp;{{ 'DOCS' | translate }}</p>
    </li>
    <li>
        <p class="fg-white sub-header"><span class="icon mif-file-text"></span>&nbsp;{{ 'TEXT_FILE' | translate }}</p>
    </li>
    <li>
        <p class="fg-anthilla-green sub-header" onclick="Toggle('#Dashboard')" style="cursor: pointer;"><span class="icon mif-plus"></span>&nbsp;{{ 'NEW' | translate }}</p>
    </li>

</ul>
<div id="Dashboard" style="display: none;" ng-controller="TextFileControllerDashboard">
    <hr class="no-margin bg-anthilla-green" style="height: 5px; margin-bottom: 10px !important;">

    <div class="grid condensed demo-grid">
        <div class="grid condensed demo-grid">
            <div class="row cells4">
                <div class="cell padding-left20">
                    <h5 class="uppercase fg-anthilla-green">{{ 'FILENAME' | translate }}</h5>
                </div>
                <div class="cell colspan3">
                    <div class="input-control text width100pc fg-white">
                        <input type="text" ng-model="Name" class="bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 bd-focus-anthilla-green">
                    </div>
                </div>
            </div>
        </div>
        <div class="grid condensed demo-grid">
            <div class="row cells4">
                <div class="cell padding-left20">
                </div>
                <div class="cell colspan3">
                    <button ng-click="Create('#Dashboard')" class="button bg-anthilla-green bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-checkmark"></span>&nbsp;Confirm</button>
                    <button ng-click="ResetDashboard('#Dashboard')" class="button bg-anthilla-violet bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-undo"></span>&nbsp;Reset</button>
                    <button ng-click="CloseDashboard('#Dashboard')" class="button bg-anthilla-orange bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-cross"></span>&nbsp;Close</button>
                </div>
            </div>
        </div>

        <hr class="no-margin bg-anthilla-green" style="height: 5px; margin-top: 10px !important;">
    </div>
</div>
