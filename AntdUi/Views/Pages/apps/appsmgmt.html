<h1 class="fg-white padding-bottom10 bd-anthilla-gray-2 capitalize" style="border-bottom: 1px solid;">management</h1>

<div ng-controller="AppsManagementController">
    <div ng-repeat="app in Apps.AppList">
        <div class="panel collapsed margin10 no-margin-left no-margin-right no-margin-top" data-role="panel">
            <div class="heading bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 2px solid;">
                <span class="icon mif-apps fg-anthilla-violet bg-anthilla-gray-2 no-margin" style="height: 40px;"></span>
                <span class="title">
                    {{app.Name}}
                </span>
            </div>
            <div class="content padding20 bg-anthilla-gray-1 bd-anthilla-gray-2" style="border: 1px solid;">
                <button ng-click="setup(app.Name)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-download fg-anthilla-blue"></span>&nbsp;Install</button>
                <br />
                <div ng-repeat="unit in app.UnitLauncher" ng-init="app.Hide = true;">
                    <button ng-click="Start(unit)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-play fg-green"></span>&nbsp;Start</button>
                    <button ng-click="Restart(unit)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-loop fg-green"></span>&nbsp;Restart</button>
                    <button ng-click="Stop(unit)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-stop fg-red"></span>&nbsp;Stop</button>
                    <button ng-click="Enable(unit)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-plus fg-green"></span>&nbsp;Enable</button>
                    <button ng-click="Disable(unit)" class="button bg-anthilla-gray-2 fg-white bd-anthilla-gray-3 padding-left20 padding-right20"><span class="mif-eject fg-red"></span>&nbsp;Disable</button>

                    <button ng-click="ShowLog(unit)" class="button bg-anthilla-blue bd-anthilla-gray-3 padding-left20 padding-right20 place-right"><span class="mif-search"></span>&nbsp;Show Log</button>
                    <div ng-hide="unit.Hide" ng-bind-html="unit.LogHtml" class="width100pc padding10 bd-focus-anthilla-gray-3" style="border: 2px solid;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
