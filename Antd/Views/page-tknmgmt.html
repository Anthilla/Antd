@Section['PageBar']
    <style type="text/css">
        #System-TB {
            border-bottom: 10px solid #A7BD39;
            height: 80px !important;
        }
    </style>
<nav class="navigation-bar bg-anthilla-gray-m page-bar menu-bar">
    <nav class="navigation-bar-content">
        <div class="element upcase fg-anthilla-green border-2-anthilla-gray-m no-overlay" style="padding-top: 11px;">
            <i class="icon-console on-left" style="line-height: 5px;"></i>
            Token Management
        </div>
    </nav>
</nav>
@EndSection

@Section['MainContent']
    <form action="/tkn" method="POST" enctype="multipart/form-data">
        <div class="grid">
            <div class="row">
                <div class="span3">
                    <label>Username</label>
                    <input type="text" name="Username">
                </div>
                <div class="span3">
                    <label>Token</label>
                    <input type="text" name="Token" class="noenter">
                </div>
                <div class="span3">
                    <label>&nbsp</label>
                    <input id="submit" class="bg-blue fg-white" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </form>
<hr class="bg-anthilla-green" />
@EndSection

@Section['Scripts']
    <script type="text/javascript">
        $('#RemoveTokenUser').on("click", function () {
            var u = $(this).attr('data-username');
            jQuery.support.cors = true;
            var aj = $.ajax({
                url: '/tkn/remove',
                type: 'POST',
                data: {
                    Username: u
                },
                success: function () {
                    location.reload(true);
                }
            });
            _requests.push(aj);
        });

        $(document).on("ready", function () {
            $('input.noenter').keypress(function (event) {
                if (event.keyCode === 10 || event.keyCode === 13) {
                    event.preventDefault();
                }
            });
        });
    </script>
@EndSection
