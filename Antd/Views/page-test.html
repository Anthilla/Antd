@Section['MainContent']
<!--<button id="btn" data-test="comando">TEST</button>-->
<div class="grid">
    <div class="row">
        <div data-command-role="set" class="span12">
            <input type="text"/>
            <br/>
            <input type="button" value="submit"/>
            <br/>
            <textarea></textarea>
        </div>
    </div>
</div>

@EndSection

@Section['Scripts']
<script type="text/javascript">
    var COMMAND;
    window.onload = function ()  {
        jQuery.support.cors = true;
        $.ajax({
            url: '/ws/port',
            type: 'GET',
            success: function (data) {
                COMMAND = new WebSocket('ws://' + location.host + ':' + data + '/cmd');
                COMMAND.onopen = function () {
                    console.log('Websocket connection opened');
                };
                COMMAND.onclose = function () {
                    console.log('Websocket connection closed');
                };
                COMMAND.onerror = function () {
                    console.log('An error occured');
                };
                // Log messages from the server
                COMMAND.onmessage = function (e) {
                    $('#messages').append($('<li>').text(e.data));
                };
                return false;
            }
        });
    };

    $('#btn').click(function () {
        var value = $(this).attr('data-test');
        console.log(value);
        COMMAND.send(value);
    });
</script>
@EndSection
