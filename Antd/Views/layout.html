    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ANTD </title>

    <link href="/Content/Style/iconFont.css" rel="stylesheet" />
    <link href="/Content/Style/metro-bootstrap.css" rel="stylesheet" />
    <link href="/Content/Style/antd.css" rel="stylesheet" />
    <link href="/Content/Style/selectize.css" rel="stylesheet" />
    <link href="/Content/Style/windowed.min.css" rel="stylesheet" />
    <link href="/Content/Style/jqClock.css" rel="stylesheet" />
    <link href="/Content/Style/jquery.ptTimeSelect.css" rel="stylesheet" />
</head>
<body class="metro">
    <nav id="nav-bar" class="navigation-bar bg-grayDarker" style="padding-left: 15px; padding-right: 20px;">
        <nav class="navigation-bar-content">
            <a href="/" class="element nav-button no-overlay fg-anthilla-green">ANTD </a>
            <div class="element-divider"></div>
            <div id="ResourcesMonitor"></div>
            <div class="element-divider place-right"></div>
            <div id="clock" class="element place-right no-overlay"></div>
            <div class="element-divider place-right"></div>
            <a class="element place-right nav-button no-overlay upcase" href="/logout" id="LogOut">
                <i class="icon-exit on-left" style="line-height: 5px;"></i>
                Logout
            </a>
            <div class="element-divider place-right"></div>
            <a class="element place-right nav-button no-overlay" href="#" id="LockInput">
                <i class="icon-locked" style="line-height: 5px;"></i>
            </a>
        </nav>
    </nav>

    <div id="TopContent" class="">
        <nav id="Toolbar" class="navigation-bar bg-transparent">
            <nav class="navigation-bar-content" style="padding-top: 5px;">
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/" id="Config-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-wrench on-left"></i>
                    <p class="fg-anthilla-green">Config </p>
                </a>
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/apps" id="Apps-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-grid-view on-left"></i>
                    <p class="fg-anthilla-green">Apps </p>
                </a>
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/log" id="Log-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-chart-alt on-left"></i>
                    <p class="fg-anthilla-green">Log </p>
                </a>
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/vnc" id="Vnc-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-screen on-left"></i>
                    <p class="fg-anthilla-green">VNC </p>
                </a>
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/asset" id="Asset-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-eye on-left"></i>
                    <p class="fg-anthilla-green">Asset </p>
                </a>
                <a class="tool element upcase bg-anthilla-gray fg-anthilla-green" href="/ca" id="Ca-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-key on-left"></i>
                    <p class="fg-anthilla-green">C.A. </p>
                </a>

                <a class="tool element place-right upcase bg-anthilla-gray fg-anthilla-green" href="/boot" id="Boot-TB" style="height: 80px; min-width: 80px; margin-right: 5px; border-top-left-radius: 5%; border-top-right-radius: 5%;">
                    <i class="icon-equalizer on-left"></i>
                    <p class="fg-anthilla-green">Boot </p>
                </a>
            </nav>
        </nav>
        @Section['PageBar'];
        @Section['Dashboard'];
    </div>
    <div id="BottomContent">
        @Section['MainContent'];
    </div>

    <div data-script="container">
        <script data-script="reload" src="/Scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/vendor/jquery.ui.widget.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/js.cookie.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery.timepicker.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery.ptTimeSelect.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery.widget.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery.mousewheel.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery.windowed.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jquery-ui-1.11.4.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/metro.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/metrojs/metro-scroll.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/metrojs/metro-treeview.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/metrojs/metro-dropdown.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/metrojs/metro-tab-control.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/selectize.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/jqClock.min.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.page.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.xhr.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.users.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.firewall.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.storage.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.network.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.overlay.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.sync.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.cron.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.cmd.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.services.bind.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.services.dhcpd.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.services.smb.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.services.ssh.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.selectize.js" type="text/javascript"></script>
        <script data-script="reload" src="/Scripts/antd.config.js" type="text/javascript"></script>
    </div>

    <script type="text/javascript">
        function ReloadJS() {
            var container = $('[data-script="container"]');
            $('[data-script="reload"]').each(function () {
                var src = $(this).attr('src');
                var type = $(this).attr('type');
                var data = $(this).attr('data-script');
                $(this).remove();
                $('<script>').attr('src', src).attr('type', type).attr('data-script', data).appendTo(container);
            });
        }
    </script>
    @Section['Scripts'];
</body>
</html>
