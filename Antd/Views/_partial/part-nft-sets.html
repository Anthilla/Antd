@Each.Model
<tr data-nft="Set" data-nft-name="@Current.Name">
    <td style="width: 28%;">
        <p>@Current.Name</p>
    </td>
    <td>
        <textarea data-nft="SetElements" class="fg-white bg-anthilla-gray border-anthilla-green autoheight" style="min-width: 90%; max-width: 90%; min-height: 20px;">@Current.Elements</textarea>
    </td>
</tr>
@EndEach
