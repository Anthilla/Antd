@Each.Model
<tr data-file="@Current.FilePath" data-object="dhcp-parameter">
    <td class="bg-anthilla-gray-m" style="border-width: 0; border-right: 4px solid #3A3A3A; width: 13%;"></td>
    <td style="width: 20%;">
        @Current.Key
        <input name="DataKey" type="hidden" value="@Current.Key" />
        <input name="DataFilePath" type="hidden" value="@Current.FilePath" />
        <input name="DataType" type="hidden" value="@Current.Type" />
    </td>
    <td class="bg-anthilla-gray-m">
        <input name="TypeIsDataArray" type="hidden" value="false" />
        <input name="DataValue" type="text" value="@Current.Value" style="width: 90%;" />
    </td>
</tr>
@EndEach
