<legend id="Groups">System Groups</legend>
<input type="text" class="search-field" style="position: relative; margin-bottom: 15px; height: 30px; width: 100%; padding-left: 5px;" placeholder="Search">
<table class="table searchable">
    <thead>
        <tr>
            <th class="text-left">group</th>
            <th class="text-left">users</th>
        </tr>
    </thead>
    <tbody id="SysctlBodyTable">
        @Each.Users
        <tr>
            <td style="text-align: center;">@Current.Gid - @Current.Alias </td>
            <td style="text-align: center;">
                <ul class="fg-white" style="list-style: none;">
                    @foreach (string user in group.UserList) {
                    <li>@user</li>
                    }
                </ul>
            </td>
        </tr>
        @EndEach
    </tbody>
</table>
