@Section['PageBar']
<style type="text/css">
    #Vnc-TB {
        border-bottom: 10px solid #A7BD39;
        height: 80px !important;
    }
</style>
<nav class="navigation-bar bg-anthilla-gray-m page-bar menu-bar">
    <nav class="navigation-bar-content">
        <div class="element upcase fg-anthilla-green border-2-anthilla-gray-m no-overlay" style="padding-top: 11px;">
            <i class="icon-screen on-left" style="line-height: 5px;"></i>
            VNC
        </div>
        <div class="element-divider"></div>



    </nav>
</nav>

<div>
    <input type="image" alt="Ctrl+Alt+Del" src="/novnc/images/ctrlaltdel.png"
           id="sendCtrlAltDelButton" class="noVNC_status_button"
           title="Send Ctrl-Alt-Del" />
    <input type="image" alt="Shutdown/Reboot" src="/novnc/images/power.png"
           id="xvpButton" class="noVNC_status_button"
           title="Shutdown/Reboot..." />
    <input type="image" alt="Clipboard" src="/novnc/images/clipboard.png"
           id="clipboardButton" class="noVNC_status_button"
           title="Clipboard" />
    <input type="image" alt="Fullscreen" src="/novnc/images/fullscreen.png"
           id="fullscreenButton" class="noVNC_status_button"
           title="Fullscreen" />
    <input type="image" alt="Settings" src="/novnc/images/settings.png"
           id="settingsButton" class="noVNC_status_button"
           title="Settings" />
    <input type="image" alt="Connect" src="/novnc/images/connect.png"
           id="connectButton" class="noVNC_status_button"
           title="Connect" />
    <input type="image" alt="Disconnect" src="/novnc/images/disconnect.png"
           id="disconnectButton" class="noVNC_status_button"
           title="Disconnect" />

    <input type="button" id="xvpShutdownButton" value="Shutdown" />
    <input type="button" id="xvpRebootButton" value="Reboot" />
    <input type="button" id="xvpResetButton" value="Reset" />

    <div id="noVNC_controls">
        <ul>
            <li><label><strong>Host: </strong><input id="noVNC_host" /></label></li>
            <li><label><strong>Port: </strong><input id="noVNC_port" /></label></li>
            <li><label><strong>Password: </strong><input id="noVNC_password" type="password" /></label></li>
            <li><label><strong>Token: </strong><input id="noVNC_token" /></label></li>
            <li><input id="noVNC_connect_button" type="button" value="Connect"></li>
        </ul>
    </div>
</div>
@EndSection

@Section['MainContent']
<div id="noVNC_screen">
    <div id="noVNC_container">
        <canvas id="noVNC_canvas" width="0" height="0"></canvas>
    </div>
</div>
<link rel="stylesheet" href="/novnc/base.css" />
<link rel="alternate stylesheet" href="/novnc/black.css" TITLE="Black" />
<link rel="alternate stylesheet" href="/novnc/blue.css" TITLE="Blue" />
<script src="/novnc/util.js"></script>
<script src="/novnc/ui.js"></script>
@EndSection
