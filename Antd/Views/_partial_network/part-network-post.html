@Each.NetworkCommandsPost
<div class="row">
    <div class="span3">
        <label>@Current.Label</label>
    </div>
    <div class="span8">
        @Partial['part-network-post-elements', Current.Elements];
    </div>
    <div class="span5">
        <input id="@Current.Label" type="button" style="height: 25px; width: 90%; padding: 4px 25px;" value="Apply @Current.Label" />
    </div>
</div>
@EndEach
