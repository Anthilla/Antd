<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend id="SystemLog">System Log</legend>
    <div class="border-2-anthilla-gray grid" style="width: 100%; padding-left: 15px; padding-bottom: 15px;">
        <div class="row">
            <div class="span12">
                <label style="display: inline-block;">Show logs for the last</label>
                <input class="border-anthilla-green" name="LogLastHours" style="display: inline-block; width: 50px; height: 25px; padding-left: 5px;" type="number" value="4" />
                <label style="display: inline-block;">hours</label>
                <input class="bg-anthilla-green" id="ShowLogsLastHours" style="color: #3A3A3A !important;" type="button" value="Go" />
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <label style="display: inline-block;">Show logs containing</label>
                <input class="border-anthilla-green" name="LogVerb" style="display: inline-block; width: 250px; height: 25px;" type="text" />
                <input class="bg-anthilla-green" id="ShowLogsVerb" style="color: #3A3A3A !important;" type="button" value="Go" />
            </div>
        </div>
    </div>
    <input class="span5 search-field" data-searchable="log-antd" placeholder="Search" style="position: relative; margin-bottom: -15px; height: 30px; padding-left: 25px;" type="text">
    <p style="position: relative; top: -10px; left: 5px; width: 10px;"><i class="icon-search fg-anthilla-green"></i></p>
    <table class="table searchable" data-searchable="log-antd" id="SystemLogTable">
        <tbody></tbody>
    </table>
</div>
