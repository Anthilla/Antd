<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>System </legend>
    <div data-role="tab-control" class="tab-control">
        <ul class="tabs">
            <li><a href="#_SysComp_" class="active">System Components </a></li>
            <li><a href="#_Losetup_">Losetup</a></li>
        </ul>

        <div class="frames">
            <div id="_SysComp_" class="frame" style="display: none;">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>
                                <p>Alias</p>
                            </th>
                            <th>
                                <p>Active</p>
                            </th>
                            <th>
                                <p>Recovery</p>
                            </th>
                            <th>
                                <p>Running</p>
                            </th>
                            <th>
                                <p>Newest</p>
                            </th>
                        </tr>
                        @Each.SystemComponentsed
				        <tr>
                            <td>
                                <p>@Current.Alias</p>
                            </td>
                            <td>
                                <p>@Current.Active</p>
                            </td>
                            <td>
                                <p>@Current.Recovery</p>
                            </td>
                            <td>
                                <p>@Current.Running</p>
                            </td>
                            <td>
                                <p>@Current.Newest</p>
                            </td>
                        </tr>
                        @EndEach
                    </tbody>
                </table>
            </div>

            <div id="_Losetup_" class="frame" style="display: none;">
                <div data-render="part-info-losetup"></div>
                s
            </div>
        </div>
    </div>
    <legend>Update</legend>
    <table class="table">
        <tbody>
            <tr>
                <td data-role="CmdContainer" colspan="4">
                    <span data="CmdGet" data-role="CmdResult" data-name="mono-antdsh-update-check" data-par="" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update-check" data-par="" value="Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Antd </label>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="antd" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Antdsh </label>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="antdsh" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Kernel </label>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="kernel" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>System </label>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="system" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>All </label>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="all" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
