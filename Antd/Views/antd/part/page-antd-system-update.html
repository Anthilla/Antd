<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Update </legend>
    <table class="table" style="table-layout: fixed;">
        <tbody>
            <tr>
                <th>Context</th>
                <th>Running Version</th>
                <th>Latest Version</th>
                <th colspan="3"></th>
            </tr>
            <tr>
                <td>
                    <label>Antd </label>
                </td>
                <td>
                    <p>@Model.AntdVersion</p>
                </td>
                <td>
                    <p>@Model.AntdLatestVersion</p>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="antd" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Antdsh </label>
                </td>
                <td>
                    <p>@Model.AntdshVersion</p>
                </td>
                <td>
                    <p>@Model.AntdshLatestVersion</p>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="antdsh" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Kernel </label>
                </td>
                <td>
                    <p>@Model.KernelVersion</p>
                </td>
                <td>
                    <p>@Model.KernelLatestVersion</p>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="kernel" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>System </label>
                </td>
                <td>
                    <p>@Model.SystemVersion</p>
                </td>
                <td>
                    <p>@Model.SystemLatestVersion</p>
                </td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="system" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>All </label>
                </td>
                <td></td>
                <td data-role="CmdContainer" colspan="3">
                    <input type="hidden" data="$context" value="all" />
                    <span data-role="CmdResult" data-name="mono-antdsh-update" data-par="$context" style="border-width: 0; max-width: 60%; min-width: 60%; height: auto;"></span>
                    <input type="button" data-role="CmdLaunch" data-name="mono-antdsh-update" data-par="$context" value="Launch Update" class="float-right" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="/Scripts/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="/Scripts/antd.cmd.js" type="text/javascript"></script>
