<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
	<legend>
		VM
	</legend>
	@IfNot.VMListAny
	<h3 class="fg-white">There are no vms configured at the moment</h3>
	@EndIf
	<table class="table">
		<tbody>
		@Each.VMList
		<tr>
			<td>@Current.Id</td>
			<td>@Current.Domain</td>
			<td>@Current.State</td>
		</tr>
		<tr>
			<td colspan="3">
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-destroy" data-par="$domain" value="destroy" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-reboot" data-par="$domain" value="reboot" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-reset" data-par="$domain" value="reset" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-restore" data-par="$domain" value="restore" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-resume" data-par="$domain" value="resume" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-shutdown" data-par="$domain" value="shutdown" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-start" data-par="$domain" value="start" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-suspend" data-par="$domain" value="suspend" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-dompmsuspend" data-par="$domain" value="dompmsuspend" class="float-right" />
				</div>
				<div data-role="CmdContainer" colspan="2">
					<input type="hidden" data="$domain" value="@Current.Domain" style="width: 60%;" />
					<input type="button" data-role="CmdLaunch" data-name="virsh-dompmwakeup" data-par="$domain" value="dompmwakeup" class="float-right" />
				</div>
				<hr class="bg-anthilla-gray"/>
				<a id="NoVncConnect" href="/vnc?host=@Current.VncIp&port=@Current.VncPort" target="_blank" class="element button bg-anthilla-green" style="color: #3A3A3A !important; line-height: 0; height: 25px !important; margin-left: -10px; margin-top: 5px; padding: 10px 15px !important;">Connect</a>
			</td>
		</tr>
		@EndEach
		</tbody>
	</table>
</div>
