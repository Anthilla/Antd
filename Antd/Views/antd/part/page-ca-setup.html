<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Certificate Authority
        @IfNot.CaIsActive
        <i id="EnableCa" class="icon-checkmark fg-anthilla-green" data-hint="|Enable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        @EndIf
        @If.CaIsActive
        <i id="StopCa" class="icon-cancel-2 fg-yellow" data-hint="|Stop" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        <i id="DisableCa" class="icon-blocked fg-orange" data-hint="|Disable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ReloadCa" class="icon-cycle fg-anthilla-green" data-hint="|Reload" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ApplyConfigCa" class="icon-download-2 fg-anthilla-blu" data-hint="|Apply Saved Settings" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        @EndIf
    </legend>

    <form action="/services/ca/options" method="POST" enctype="multipart/form-data">
        <table class="table" style="table-layout: fixed;">
            <tbody>
                <tr>
                    <td>
                        <label>KeyPassout</label>
                    </td>
                    <td>
                        <input name="KeyPassout" style="width: 90%;" type="text" value="@Model.CaOptions.KeyPassout" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootCountryName</label>
                    </td>
                    <td>
                        <input name="RootCountryName" style="width: 90%;" type="text" value="@Model.CaOptions.RootCountryName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootStateOrProvinceName</label>
                    </td>
                    <td>
                        <input name="RootStateOrProvinceName" style="width: 90%;" type="text" value="@Model.CaOptions.RootStateOrProvinceName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootLocalityName</label>
                    </td>
                    <td>
                        <input name="RootLocalityName" style="width: 90%;" type="text" value="@Model.CaOptions.RootLocalityName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootOrganizationName</label>
                    </td>
                    <td>
                        <input name="RootOrganizationName" style="width: 90%;" type="text" value="@Model.CaOptions.RootOrganizationName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootOrganizationalUnitName</label>
                    </td>
                    <td>
                        <input name="RootOrganizationalUnitName" style="width: 90%;" type="text" value="@Model.CaOptions.RootOrganizationalUnitName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootCommonName</label>
                    </td>
                    <td>
                        <input name="RootCommonName" data-input="selectize" style="width: 90%;" type="text" value="@Model.CaOptions.RootCommonName" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RootEmailAddress</label>
                    </td>
                    <td>
                        <input name="RootEmailAddress" style="width: 90%;" type="text" value="@Model.CaOptions.RootEmailAddress" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="width: 90%; height: 28px;" type="submit" value="Save Settings" class="bg-anthilla-green fg-anthilla-gray" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
