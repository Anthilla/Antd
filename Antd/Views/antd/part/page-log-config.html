<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>log configuration
        @IfNot.JournaldIsActive
        <i id="EnableJournald" class="icon-checkmark fg-anthilla-green" data-hint="|Enable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        @EndIf
        @If.JournaldIsActive
        <i id="StopJournald" class="icon-cancel-2 fg-yellow" data-hint="|Stop" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        <i id="DisableJournald" class="icon-blocked fg-orange" data-hint="|Disable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ReloadJournald" class="icon-cycle fg-anthilla-green" data-hint="|Reload" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ApplyConfigJournald" class="icon-download-2 fg-anthilla-blu" data-hint="|Apply Saved Settings" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        @EndIf
    </legend>

    <form action="/services/journald/options" method="POST" enctype="multipart/form-data">
        <table class="table" style="table-layout: fixed;">
            <tbody>
                <tr>
                    <td>
                        <label>Storage</label>
                    </td>
                    <td>
                        <input name="Storage" style="width: 90%;" type="text" value="@Model.JournaldOptions.Storage" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Compress</label>
                    </td>
                    <td>
                        <input name="Compress" style="width: 90%;" type="text" value="@Model.JournaldOptions.Compress" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>Seal</label>
                    </td>
                    <td>
                        <input name="Seal" style="width: 90%;" type="text" value="@Model.JournaldOptions.Seal" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>SplitMode</label>
                    </td>
                    <td>
                        <input name="SplitMode" style="width: 90%;" type="text" value="@Model.JournaldOptions.SplitMode" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>SyncIntervalSec</label>
                    </td>
                    <td>
                        <input name="SyncIntervalSec" style="width: 90%;" type="text" value="@Model.JournaldOptions.SyncIntervalSec" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RateLimitInterval</label>
                    </td>
                    <td>
                        <input name="RateLimitInterval" style="width: 90%;" type="text" value="@Model.JournaldOptions.RateLimitInterval" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RateLimitBurst</label>
                    </td>
                    <td>
                        <input name="RateLimitBurst" style="width: 90%;" type="text" value="@Model.JournaldOptions.RateLimitBurst" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>SystemMaxUse</label>
                    </td>
                    <td>
                        <input name="SystemMaxUse" style="width: 90%;" type="text" value="@Model.JournaldOptions.SystemMaxUse" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>SystemKeepFree</label>
                    </td>
                    <td>
                        <input name="SystemKeepFree" style="width: 90%;" type="text" value="@Model.JournaldOptions.SystemKeepFree" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>SystemMaxFileSize</label>
                    </td>
                    <td>
                        <input name="SystemMaxFileSize" style="width: 90%;" type="text" value="@Model.JournaldOptions.SystemMaxFileSize" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RuntimeMaxUse</label>
                    </td>
                    <td>
                        <input name="RuntimeMaxUse" style="width: 90%;" type="text" value="@Model.JournaldOptions.RuntimeMaxUse" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RuntimeKeepFree</label>
                    </td>
                    <td>
                        <input name="RuntimeKeepFree" style="width: 90%;" type="text" value="@Model.JournaldOptions.RuntimeKeepFree" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RuntimeMaxFileSize</label>
                    </td>
                    <td>
                        <input name="RuntimeMaxFileSize" style="width: 90%;" type="text" value="@Model.JournaldOptions.RuntimeMaxFileSize" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxRetentionSec</label>
                    </td>
                    <td>
                        <input name="MaxRetentionSec" style="width: 90%;" type="text" value="@Model.JournaldOptions.MaxRetentionSec" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxFileSec</label>
                    </td>
                    <td>
                        <input name="MaxFileSec" style="width: 90%;" type="text" value="@Model.JournaldOptions.MaxFileSec" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>ForwardToSyslog</label>
                    </td>
                    <td>
                        <input name="ForwardToSyslog" style="width: 90%;" type="text" value="@Model.JournaldOptions.ForwardToSyslog" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>ForwardToKMsg</label>
                    </td>
                    <td>
                        <input name="ForwardToKMsg" style="width: 90%;" type="text" value="@Model.JournaldOptions.ForwardToKMsg" />

                </tr>
                <tr>

                    </td>

                </tr>
                <tr>
                    <td>
                        <label>ForwardToWall</label>
                    </td>
                    <td>
                        <input name="ForwardToWall" style="width: 90%;" type="text" value="@Model.JournaldOptions.ForwardToWall" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>TtyPath</label>
                    </td>
                    <td>
                        <input name="TtyPath" style="width: 90%;" type="text" value="@Model.JournaldOptions.TtyPath" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxLevelStore</label>
                    </td>
                    <td>
                        <input name="MaxLevelStore" style="width: 90%;" type="text" value="@Model.JournaldOptions.MaxLevelStore" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxLevelSyslog</label>
                    </td>
                    <td>
                        <input name="MaxLevelSyslog" style="width: 90%;" type="text" value="@Model.JournaldOptions.MaxLevelSyslog" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxLevelKMsg</label>
                    </td>
                    <td>
                        <input name="MaxLevelKMsg" style="width: 90%;" type="text" value="@Model.JournaldOptions.MaxLevelKMsg" />

                <tr>

                <tr>
                    <td colspan="2">
                        <input style="width: 90%; height: 28px;" type="submit" value="Save Settings" class="bg-anthilla-green fg-anthilla-gray" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
