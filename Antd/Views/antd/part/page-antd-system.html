<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>System Status</legend>
    <table class="table">
        <tbody>
            <tr>
                <th>
                    <p>Alias</p>
                </th>
                <th>
                    <p>Active</p>
                </th>
                <th>
                    <p>Recovery</p>
                </th>
                <th>
                    <p>Running</p>
                </th>
                <th>
                    <p>Newest</p>
                </th>
            </tr>
            @Each.SystemComponents
            <tr>
                <td>
                    <p>@Current.Alias</p>
                </td>
                <td>
                    <p>@Current.Active</p>
                </td>
                <td>
                    <p>@Current.Recovery</p>
                </td>
                <td>
                    <p>@Current.Running</p>
                </td>
                <td>
                    <p>@Current.Newest</p>
                </td>
            </tr>
            @EndEach
        </tbody>
    </table>
</div>
