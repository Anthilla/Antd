<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>OS Parameters </legend>
    <form action="/cfg/osparam" method="POST" enctype="multipart/form-data" class="grid">
        <div class="row">
            <div class="span2">
                <label>os parameters list</label>
            </div>
            <div class="span8">
                <textarea name="Config" class="bg-anthilla-gray border-anthilla-green fg-white" style="min-width: 90%; max-width: 90%; min-height: 250px;">@Model.OsParam</textarea>
            </div>
            <div class="span4">
                <ul class="fg-white" style="margin: 0; padding: 0;">
                    <li>You can set a list of parameters to be configured by ANTD at boot</li>
                    <li>Each line contains a couple of strings</li>
                    <li>The first string is the file that stores the value</li>
                    <li>The second string is the value to set</li>
                    <li>Only ONE couple file/value per line</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span2">
            </div>
            <div class="span8">
                <input type="submit" class="bg-anthilla-green upcase" value="Save" style="width: 90%; color: #3A3A3A !important;" />
            </div>
        </div>
    </form>
</div>
