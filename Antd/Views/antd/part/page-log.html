<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">

    <div style="display: inline-block; float: left; margin-top: -4px;">
        <input class="span5 search-field" data-searchable="log-antd" placeholder="Search" style="position: relative; margin-bottom: -15px; height: 30px; padding-left: 25px;" type="text">
