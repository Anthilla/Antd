<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Vpn
        @IfNot.VpnIsActive
        <i id="EnableVpn" class="icon-checkmark fg-anthilla-green" data-hint="|Enable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        @EndIf
        @If.VpnIsActive
        <i id="StopVpn" class="icon-cancel-2 fg-yellow" data-hint="|Stop" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        <i id="DisableVpn" class="icon-blocked fg-orange" data-hint="|Disable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ReloadVpn" class="icon-cycle fg-anthilla-green" data-hint="|Reload" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ApplyConfigVpn" class="icon-download-2 fg-anthilla-blu" data-hint="|Apply Saved Settings" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        @EndIf
    </legend>

    <form action="/services/vpn/options" method="POST" enctype="multipart/form-data">
        <table class="table" style="table-layout: fixed;">
            <tbody>
                <tr>
                    <td>
                        <label>RemoteHost</label>
                    </td>
                    <td>
                        <input name="RemoteHost" style="width: 90%;" type="text" value="@Model.VpnRemoteHost" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RemoteAddress</label>
                    </td>
                    <td>
                        <input name="RemoteAddress" style="width: 90%;" type="text" value="@Model.VpnRemotePoint.Address" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RemoteRange</label>
                    </td>
                    <td>
                        <input name="RemoteRange" style="width: 90%;" type="text" value="@Model.VpnRemotePoint.Range" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>LocalAddress</label>
                    </td>
                    <td>
                        <input name="LocalAddress" style="width: 90%;" type="text" value="@Model.VpnLocalPoint.Address" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>LocalRange</label>
                    </td>
                    <td>
                        <input name="LocalRange" style="width: 90%;" type="text" value="@Model.VpnLocalPoint.Range" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="width: 90%; height: 28px;" type="submit" value="Save Settings" class="bg-anthilla-green fg-anthilla-gray" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
