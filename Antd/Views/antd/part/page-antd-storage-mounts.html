<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Mount Status</legend>
    <table class="table">
        <tbody>
            @Each.Mounts
            <tr>
                <td style="width: 250px;">@Current.Context @Current.Entity</td>
                <td>@Current.SystemPath</td>
                <td style="width: 20px; text-align: center;" class="bg-anthilla-gray-m"><i class="icon-link fg-white"></i></td>
                <td style="width: 40%;">@Current.RepoDirsPath</td>
            </tr>
            @EndEach
        </tbody>
    </table>
</div>
