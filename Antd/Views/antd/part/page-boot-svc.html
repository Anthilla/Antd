<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Services </legend>
    <form action="/cfg/services" method="POST" enctype="multipart/form-data" class="grid">
        <div class="row">
            <div class="span2">
                <label>services list</label>
            </div>
            <div class="span8">
                <textarea name="Config" class="bg-anthilla-gray border-anthilla-green fg-white" style="min-width: 90%; max-width: 90%; min-height: 250px;">@Model.Services</textarea>
            </div>
            <div class="span4">
                <ul class="fg-white" style="margin: 0; padding: 0;">
                    <li>You can add a list of services to be loaded with ANTD</li>
                    <li>Only ONE service per line</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span2">
            </div>
            <div class="span8">
                <input type="submit" class="bg-anthilla-green upcase" value="Save" style="width: 90%; color: #3A3A3A !important;" />
            </div>
        </div>
    </form>
</div>
