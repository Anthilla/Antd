@Section['PageBar']
<style type="text/css">
    #Vnc-TB {
        border-bottom: 10px solid #A7BD39;
        height: 80px !important;
    }
</style>
<nav class="navigation-bar bg-anthilla-gray-m page-bar menu-bar">
    <nav class="navigation-bar-content">
        <div class="element upcase fg-anthilla-green border-2-anthilla-gray-m no-overlay" style="padding-top: 11px;">
            <i class="icon-wrench on-left" style="line-height: 5px;"></i>
            VNC
        </div>
        <div class="element-divider"></div>
    </nav>
</nav>
@EndSection

@Section['Dashboard']
<div style="min-height:135px;">
    <div id="DefaultConnections" class="grid" style="width: 46% !important; display: inline-block !important;">
        <div class="row">
            <div class="span5">
                <a data-role="DefaultConnectionButton" href="#" class="button bg-anthilla-green" style="width: 90% !important; color: #3A3A3A !important;">Connect To #</a>
            </div>
        </div>
    </div>

    <div id="CustomConnections" class="grid" style="width: 46% !important; display: inline-block !important; float: right;  border-left: 5px solid #A7BD39; padding-left: 10px;">
        <div class="row">
            <div class="span3">
                <label>Host</label>
            </div>
            <div class="span5">
                <input id="NoVncHost" type="text" data-role="novnc-setup" style="width: 90%; height: 28px;" />
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <label>Port</label>
            </div>
            <div class="span5">
                <input id="NoVncPort" type="text" data-role="novnc-setup" style="width: 90%; height: 28px;" />
            </div>
        </div>
        <div class="row">
            <div class="span3">
            </div>
            <div class="span5">
                <a id="NoVncConnect" href="#" class="button bg-anthilla-green" style="width: 90% !important; color: #3A3A3A !important;">Connect</a>
            </div>
        </div>
    </div>
</div>
@EndSection

@Section['MainContent']
<div id="noVNC_screen">
    <div id="noVNC_status_bar" class="noVNC_status_bar" style="margin-top: 0px;">
        <table border=0 width="100%">
            <tr>
                <td>
                    <div id="noVNC_status" style="position: relative; height: auto;">
                        Loading
                    </div>
                </td>
                <td>
                    <div id="noVNC_clipboard" class="triangle-right top" style="display: none !important;">
                        <textarea id="noVNC_clipboard_text" rows=5></textarea>
                        <br />
                        <input id="noVNC_clipboard_clear_button" type="button" value="Clear">
                    </div>
                </td>
                <td width="1%">
                    <div id="noVNC_buttons">
                        <input type=button value="Send CtrlAltDel" id="sendCtrlAltDelButton">
                        <input type=button value="Fullscreen" id="fullscreen">
                        <span id="noVNC_xvp_buttons">
                            <input type=button value="Shutdown" id="xvpShutdownButton">
                            <input type=button value="Reboot" id="xvpRebootButton">
                            <input type=button value="Reset" id="xvpResetButton">
                        </span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <canvas id="noVNC_canvas" width="640px" height="20px">
        Canvas not supported.
    </canvas>
</div>
@EndSection

@Section['Scripts']
<script id="DashboardScripts">
    function SetConnectionLink() {
        //?host=HOST&port=PORT&encrypt=1&true_color=1
        var host = $('input#NoVncHost').val();
        var port = $('input#NoVncPort').val();
        $("a#NoVncConnect").attr("href", "?host=" + host + "&port=" + port);
    }

    $('input[data-role="novnc-setup"]').keyup(function () {
        SetConnectionLink();
    });
</script>
<link rel="stylesheet" href="/novnc/base.css" title="plain">
<script src="/novnc/util.js"></script>
<script>
    "use strict";

    Util.load_scripts(["webutil.js", "base64.js", "websock.js", "des.js",
                       "keysymdef.js", "keyboard.js", "input.js", "display.js",
                       "inflator.js", "rfb.js", "keysym.js"]);

    var rfb;
    var resizeTimeout;

    function UIresize() {
        if (WebUtil.getConfigVar('resize', false)) {
            var innerW = window.innerWidth;
            var innerH = window.innerHeight;
            var controlbarH = $D('noVNC_status_bar').offsetHeight;
            var padding = 5;
            if (innerW !== undefined && innerH !== undefined)
                rfb.setDesktopSize(innerW, innerH - controlbarH - padding);
        }
    }
    function FBUComplete(rfb, fbu) {
        UIresize();
        rfb.set_onFBUComplete(function () { });
    }
    function passwordRequired(rfb) {
        var msg;
        msg = '<form onsubmit="return setPassword();"';
        msg += '  style="margin-bottom: 0px">';
        msg += 'Password Required: ';
        msg += '<input type=password size=10 id="password_input" class="noVNC_status">';
        msg += '<\/form>';
        $D('noVNC_status_bar').setAttribute("class", "noVNC_status_warn");
        $D('noVNC_status').innerHTML = msg;
    }
    function setPassword() {
        rfb.sendPassword($D('password_input').value);
        return false;
    }
    function sendCtrlAltDel() {
        rfb.sendCtrlAltDel();
        return false;
    }
    function xvpShutdown() {
        rfb.xvpShutdown();
        return false;
    }
    function xvpReboot() {
        rfb.xvpReboot();
        return false;
    }
    function xvpReset() {
        rfb.xvpReset();
        return false;
    }
    function updateState(rfb, state, oldstate, msg) {
        var s, sb, cad, level;
        s = $D('noVNC_status');
        sb = $D('noVNC_status_bar');
        cad = $D('sendCtrlAltDelButton');
        switch (state) {
            case 'failed': level = "error"; break;
            case 'fatal': level = "error"; break;
            case 'normal': level = "normal"; break;
            case 'disconnected': level = "normal"; break;
            case 'loaded': level = "normal"; break;
            default: level = "warn"; break;
        }

        if (state === "normal") {
            cad.disabled = false;
        } else {
            cad.disabled = true;
            xvpInit(0);
        }

        if (typeof (msg) !== 'undefined') {
            sb.setAttribute("class", "noVNC_status_" + level);
            s.innerHTML = msg;
        }
    }

    window.onresize = function () {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(function () {
            UIresize();
        }, 500);
    };

    function xvpInit(ver) {
        var xvpbuttons;
        xvpbuttons = $D('noVNC_xvp_buttons');
        if (ver >= 1) {
            xvpbuttons.style.display = 'inline';
        } else {
            xvpbuttons.style.display = 'none';
        }
    }

    window.onscriptsload = function () {
        var host, port, password, path, token;

        $D('sendCtrlAltDelButton').style.display = "inline";
        $D('sendCtrlAltDelButton').onclick = sendCtrlAltDel;
        $D('xvpShutdownButton').onclick = xvpShutdown;
        $D('xvpRebootButton').onclick = xvpReboot;
        $D('xvpResetButton').onclick = xvpReset;
        //$D('fullscreen').onclick = UI.toggleFullscreen;

        WebUtil.init_logging(WebUtil.getConfigVar('logging', 'warn'));
        document.title = unescape(WebUtil.getConfigVar('title', 'noVNC'));
        host = WebUtil.getConfigVar('host', window.location.hostname);
        port = WebUtil.getConfigVar('port', window.location.port);

        if (!port) {
            if (window.location.protocol.substring(0, 5) == 'https') {
                port = 443;
            }
            else if (window.location.protocol.substring(0, 4) == 'http') {
                port = 80;
            }
        }

        password = WebUtil.getConfigVar('password', '');
        path = WebUtil.getConfigVar('path', 'websockify');

        $('input#NoVncHost').val(host);
        $('input#NoVncPort').val(port);

        token = WebUtil.getConfigVar('token', null);
        if (token) {
            path = WebUtil.injectParamIfMissing(path, "token", token);
            WebUtil.createCookie('token', token, 1)
        }

        if ((!host) || (!port)) {
            updateState(null, 'fatal', null, 'Must specify host and port in URL');
            return;
        }

        try {
            rfb = new RFB({
                'target': $D('noVNC_canvas'),
                'encrypt': WebUtil.getConfigVar('encrypt',
                         (window.location.protocol === "https:")),
                'repeaterID': WebUtil.getConfigVar('repeaterID', ''),
                'true_color': WebUtil.getConfigVar('true_color', true),
                'local_cursor': WebUtil.getConfigVar('cursor', true),
                'shared': WebUtil.getConfigVar('shared', true),
                'view_only': WebUtil.getConfigVar('view_only', false),
                'onUpdateState': updateState,
                'onXvpInit': xvpInit,
                'onPasswordRequired': passwordRequired,
                'onFBUComplete': FBUComplete
            });
        } catch (exc) {
            updateState(null, 'fatal', null, 'Unable to create RFB client -- ' + exc);
            return;
        }

        rfb.connect(host, port, password, path);
    };
</script>
@EndSection
