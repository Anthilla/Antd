<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Sshd
        @IfNot.SshdIsActive
        <i id="EnableSshd" class="icon-checkmark fg-anthilla-green" data-hint="|Enable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        @EndIf
        @If.SshdIsActive
        <i id="StopSshd" class="icon-cancel-2 fg-yellow" data-hint="|Stop" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        <i id="DisableSshd" class="icon-blocked fg-orange" data-hint="|Disable" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ReloadSshd" class="icon-cycle fg-anthilla-green" data-hint="|Reload" data-hint-position="bottom" style="float: right; cursor: pointer; margin: auto 10px;"></i>
        <i id="ApplyConfigSshd" class="icon-download-2 fg-anthilla-blu" data-hint="|Apply Saved Settings" data-hint-position="bottom" style="float: right; cursor: pointer;"></i>
        @EndIf
    </legend>

    <form action="/services/sshd/options" method="POST" enctype="multipart/form-data">
        <table class="table" style="table-layout: fixed;">
            <tbody>
                <tr>
                    <td>
                        <label>Port</label>
                    </td>
                    <td>
                        <input name="Port" style="width: 90%;" type="text" value="@Model.SshdOptions.Port" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>PermitRootLogin</label>
                    </td>
                    <td>
                        <input name="PermitRootLogin" style="width: 90%;" type="text" value="@Model.SshdOptions.PermitRootLogin" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>PermitTunnel</label>
                    </td>
                    <td>
                        <input name="PermitTunnel" style="width: 90%;" type="text" value="@Model.SshdOptions.PermitTunnel" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxAuthTries</label>
                    </td>
                    <td>
                        <input name="MaxAuthTries" style="width: 90%;" type="text" value="@Model.SshdOptions.MaxAuthTries" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>MaxSessions</label>
                    </td>
                    <td>
                        <input name="MaxSessions" style="width: 90%;" type="text" value="@Model.SshdOptions.MaxSessions" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>RsaAuthentication</label>
                    </td>
                    <td>
                        <input name="RsaAuthentication" style="width: 90%;" type="text" value="@Model.SshdOptions.RsaAuthentication" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>PubkeyAuthentication</label>
                    </td>
                    <td>
                        <input name="PubkeyAuthentication" style="width: 90%;" type="text" value="@Model.SshdOptions.PubkeyAuthentication" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label>UsePam</label>
                    </td>
                    <td>
                        <input name="UsePam" style="width: 90%;" type="text" value="@Model.SshdOptions.UsePam" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input style="width: 90%; height: 28px;" type="submit" value="Save Settings" class="bg-anthilla-green fg-anthilla-gray" />
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
