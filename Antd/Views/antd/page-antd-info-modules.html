<div class="border-2-anthilla-gray" style="width: 100%; min-height: 100px; margin-bottom: 15px; padding: 15px;">
    <legend>Modules Status</legend>
    <table class="table" style="table-layout: fixed;">
        <thead>
            <tr>
                <th>Module</th>
                <th>Size</th>
                <th>Used By</th>
            </tr>
        </thead>
        <tbody>
            @Each.Modules
            <tr>
                <td>@Current.Name</td>
                <td>@Current.Size</td>
                <td>@Current.Usedby</td>
            </tr>
            @EndEach
        </tbody>
    </table>
</div>
