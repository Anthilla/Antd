<legend id="System">System Users</legend>
<input type="text" class="search-field" style="position: relative; margin-bottom: 15px; height: 30px; width: 100%; padding-left: 5px;" placeholder="Search">
<table class="table searchable">
    <thead>
        <tr>
            <th class="text-left" style="width: 50px;"></th>
            <th class="text-left" style="width: 250px;">user</th>
            <th class="text-left">group id</th>
            <th class="text-left">home</th>
            <th class="text-left">shell</th>
            <th class="text-left">info</th>
            <th class="text-left" style="width: 2%;"></th>
        </tr>
    </thead>
    <tbody id="SysctlBodyTable">
        @Each.SystemUsers
        <tr>
            <td>@Current.Uid</td>
            <td>@Current.Alias </td>
            <td>@Current.GroupId </td>
            <td>@Current.HomeDirectory </td>
            <td>@Current.LoginShell </td>
            <td>@Current.Info </td>
            <td><input type="hidden" value="@Current.Password.Result" /> </td>
        </tr>
        @EndEach
    </tbody>
</table>
<hr />
<form id="UserMapSysDashboard" action="/users/sysmap/create" method="POST" enctype="multipart/form-data">
    <input name="UserAlias" type="text" class="bg-anthilla-gray">
    <br />
    <input name="UserPassword" type="text" class="bg-anthilla-gray">
    <input type="submit" class="bg-anthilla-green" value="ADD">
</form>
<table class="table ">
    <tbody id="UserMapSysBodyTable">
        @Each.Users
        <!--foreach (antdlib.Users.SystemUserModel user in antdlib.Users.SystemUser.Map.GetMappedUsers()) {-->
        <tr>
            <td>@Current.Alias </td>
            <td>@Current.Password </td>
            <td> </td>
        </tr>
        @EndEach
    </tbody>
</table>
