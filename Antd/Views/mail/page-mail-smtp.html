<legend id="SMTP">Smtp</legend>
<form action="/mail/smtp/config" method="POST" enctype="multipart/form-data">
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <label>Url</label>
                </td>
                <td>
                    <p>@Model.Smtp.Url</p>
                </td>
                <td>
                    <input name="Url" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Port</label>
                </td>
                <td>
                    <p>@Model.Smtp.Port</p>
                </td>
                <td>
                    <input name="Port" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Account</label>
                </td>
                <td>
                    <p>@Model.Smtp.Account</p>
                </td>
                <td>
                    <input name="Account" type="text"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                </td>
                <td>
                    <input name="Password" type="password" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>&nbsp</label>
                </td>
                <td colspan="2">
                    <input class="bg-anthilla-green fg-white" type="submit" value="Save">
                </td>
            </tr>
        </tbody>
    </table>
</form>
