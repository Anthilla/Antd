@Section['PageBar']
<style type="text/css">
    #Vnc-TB {
        border-bottom: 10px solid #A7BD39;
        height: 80px !important;
    }
</style>
<nav class="navigation-bar bg-anthilla-gray-m page-bar menu-bar">
    <nav class="navigation-bar-content">
        <div class="element upcase fg-anthilla-green border-2-anthilla-gray-m no-overlay" style="padding-top: 11px;">
            <i class="icon-screen on-left" style="line-height: 5px;"></i>
            VNC
        </div>
        <div class="element-divider"></div>



    </nav>
</nav>

<div id="noVNC-control-bar" class="noVNC_status_normal">
    <div id="noVNC_status"></div>
    <!--noVNC Buttons-->
    <div class="noVNC-buttons-right">
        <input type="image" alt="Ctrl+Alt+Del" src="/novnc/images/ctrlaltdel.png"
               id="sendCtrlAltDelButton" class="noVNC_status_button"
               title="Send Ctrl-Alt-Del" />
        <input type="image" alt="Shutdown/Reboot" src="/novnc/images/power.png"
               id="xvpButton" class="noVNC_status_button"
               title="Shutdown/Reboot..." />
        <input type="image" alt="Clipboard" src="/novnc/images/clipboard.png"
               id="clipboardButton" class="noVNC_status_button"
               title="Clipboard" />
        <input type="image" alt="Fullscreen" src="/novnc/images/fullscreen.png"
               id="fullscreenButton" class="noVNC_status_button"
               title="Fullscreen" />
        <input type="image" alt="Settings" src="/novnc/images/settings.png"
               id="settingsButton" class="noVNC_status_button"
               title="Settings" />
        <input type="image" alt="Connect" src="/novnc/images/connect.png"
               id="connectButton" class="noVNC_status_button"
               title="Connect" />
        <input type="image" alt="Disconnect" src="/novnc/images/disconnect.png"
               id="disconnectButton" class="noVNC_status_button"
               title="Disconnect" />
    </div>
    <!-- Description Panel -->
    <!-- Popup Status -->
    <div id="noVNC_popup_status" class="">
    </div>
    <!-- Clipboard Panel -->
    <div id="noVNC_clipboard" class="triangle-right top">
        <textarea id="noVNC_clipboard_text" rows=5></textarea>
        <br />
        <input id="noVNC_clipboard_clear_button" type="button"
               value="Clear">
    </div>
    <!-- XVP Shutdown/Reboot Panel -->
    <div id="noVNC_xvp" class="triangle-right top">
        <span id="noVNC_xvp_menu">
            <input type="button" id="xvpShutdownButton" value="Shutdown" />
            <input type="button" id="xvpRebootButton" value="Reboot" />
            <input type="button" id="xvpResetButton" value="Reset" />
        </span>
    </div>
    <!-- Settings Panel -->
    <div id="noVNC_settings" class="triangle-right top">
        <span id="noVNC_settings_menu">
            <ul>
                <li><input id="noVNC_encrypt" type="checkbox"> Encrypt</li>
                <li><input id="noVNC_true_color" type="checkbox" checked> True Color</li>
                <li><input id="noVNC_cursor" type="checkbox"> Local Cursor</li>
                <li><input id="noVNC_clip" type="checkbox"> Clip to Window</li>
                <li><input id="noVNC_shared" type="checkbox"> Shared Mode</li>
                <li><input id="noVNC_view_only" type="checkbox"> View Only</li>
                <hr>
                <li><input id="noVNC_path" type="input" value="websockify"> Path</li>
                <li>
                    <label>
                        <select id="noVNC_resize" name="vncResize">
                            <option value="off">None</option>
                            <option value="scale">Local Scaling</option>
                            <option value="downscale">Local Downscaling</option>
                            <option value="remote">Remote Resizing</option>
                        </select> Scaling Mode
                    </label>
                </li>
                <li><input id="noVNC_repeaterID" type="input" value=""> Repeater ID</li>
                <hr>
                <!-- Stylesheet selection dropdown -->
                <li>
                    <label>
                        <strong>Style: </strong>
                        <select id="noVNC_stylesheet" name="vncStyle">
                            <option value="default">default</option>
                        </select>
                    </label>
                </li>
                <!-- Logging selection dropdown -->
                <li>
                    <label>
                        <strong>Logging: </strong>
                        <select id="noVNC_logging" name="vncLogging"></select>
                    </label>
                </li>
                <hr>
                <li><input type="button" id="noVNC_apply" value="Apply"></li>
            </ul>
        </span>
    </div>
    <!-- Connection Panel -->
    <div id="noVNC_controls" class="triangle-right top">
        <ul>
            <li><label><strong>Host: </strong><input id="noVNC_host" /></label></li>
            <li><label><strong>Port: </strong><input id="noVNC_port" /></label></li>
            <li><label><strong>Password: </strong><input id="noVNC_password" type="password" /></label></li>
            <li><label><strong>Token: </strong><input id="noVNC_token" /></label></li>
            <li><input id="noVNC_connect_button" type="button" value="Connect"></li>
        </ul>
    </div>
</div>
<!-- End of noVNC-control-bar -->
@EndSection

@Section['MainContent']
<div id="noVNC_screen">
    <div id="noVNC_container">
        <canvas id="noVNC_canvas" width="0" height="0"></canvas>
    </div>
</div>
<link rel="stylesheet" href="/novnc/base.css" />
<link rel="alternate stylesheet" href="/novnc/black.css" TITLE="Black" />
<link rel="alternate stylesheet" href="/novnc/blue.css" TITLE="Blue" />
<script src="/novnc/util.js"></script>
<script src="/novnc/ui.js"></script>
@EndSection
