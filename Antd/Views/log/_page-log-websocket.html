@Section['MainContent']
    <table class="table">
        <tbody id="VMSTATS"></tbody>
    </table>
@EndSection

@Section['Scripts']
    <script src="/Scripts/d3.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        var data = [{
            'x': 0,
            'y': 0
        }];
        var tickSpan = 20;
        var x = 20;
        var xMinValue = 0;
        var xMaxValue = 200;
        var xTicksNumber = xMaxValue / x;

        $('input[Value="add"]').click(function () {
            var value = $('input[name="Value"]').val();
            AddValue(value);
        });

        $('input[Value="random"]').click(function () {
            var min = 0;
            var max = 2000;
            var value = Math.floor(Math.random() * (max - min + 1) + min);
            AddValue(value);
        });

        function AddValue(value) {
            if ($.isNumeric(value)) {
                var obj = {
                    'x': x,
                    'y': value
                };
                x = x + tickSpan;
                data.push(obj);
                d3.selectAll("svg > *").remove();
                if ((data.length) > xTicksNumber) {
                    data.splice(0, 1);
                    xMinValue = xMinValue + tickSpan;
                    xMaxValue = xMaxValue + tickSpan;
                }
                InitChart(data);
            }
        }

        InitChart(data);

        function InitChart(list) {
            var lineData = list;

            var vis = d3.select("#visualisation"),
              WIDTH = 600,
              HEIGHT = 200,
              MARGINS = {
                  top: 20,
                  right: 20,
                  bottom: 20,
                  left: 50
              },
              xRange = d3.scale.linear().range([50, 600]).domain([xMinValue, xMaxValue]),
              yRange = d3.scale.linear().range([180, 20]).domain([0, 2000]),
              xAxis = d3.svg.axis()
              .scale(xRange)
              .tickSize(5)
              .tickSubdivide(false),
              yAxis = d3.svg.axis()
              .scale(yRange)
              .tickSize(5)
              .orient("left")
              .tickSubdivide(true);

            vis.append("svg:g")
              .attr("class", "x axis")
              .attr("transform", "translate(0, 180)")
              .call(xAxis);

            vis.append("svg:g")
              .attr("class", "y axis")
              .attr("transform", "translate(" + (MARGINS.left) + ",0)")
              .call(yAxis);

            var lineFunc = d3.svg.line()
              .x(function (d) {
                  return xRange(d.x);
              })
              .y(function (d) {
                  return yRange(d.y);
              })
              .interpolate('linear');

            vis.append("svg:path")
              .attr("d", lineFunc(lineData))
              .attr("stroke", "green")
              .attr("stroke-width", 2)
              .attr("fill", "none");
        }

        ////////////////////////////////////////////////////////////////

        $(document).ready(function () {
            jQuery.support.cors = true;
            $.ajax({
                url: '/log/websocket/listen',
                type: 'POST',
                success: function (data) {
                    console.log(data);
                }
            });
        });

        $(function () {
            var connection = $.hubConnection();
            var proxy = connection.createHubProxy('DataHub');
            connection.start();
            proxy.on('getWebsocketd', function (data) {
                var arr = data.trim().split(/ +/);
                var rowContent = "";
                $.each(arr, function (i, value) {
                    if (value.length > 0 && value != '') {
                        rowContent += '<td>' + value + '</td>';
                        //todo check is Number
                        //ResetValue(arr[2]);
                    }
                });
                var row = '<tr>' + rowContent + '</tr>';
                $('#VMSTATS').append(row);
            });
        });

        //$.connection.hub.start({
        //    transport: ['longPolling', 'foreverFrame', 'serverSentEvents']
        //}).done(function () {
    </script>
@EndSection
