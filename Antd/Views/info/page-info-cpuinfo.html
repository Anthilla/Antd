<legend id="Cpuinfo">Cpuinfo</legend>
<table id="cpuinfo" class="table">
    <thead>
        <tr>
            <th class="text-left" style="width: 100px;" rowspan="2">CPUINFO</th>
            <th class="text-left">&nbsp</th>
        </tr>
    </thead>
    <tbody>
        @Each.CPUINFO
        <tr>
            <td class="right">@Current.key</td>
            <td class="right">@rCurrentow.value</td>
        </tr>
        @EndEach
    </tbody>
</table>
