<legend id="Meminfo">Meminfo</legend>
<table id="meminfo" class="table">
    <thead>
        <tr>
            <th class="text-left" style="width: 100px;" rowspan="2">MEMINFO</th>
            <th class="text-left">&nbsp</th>
        </tr>
    </thead>
    <tbody>
        @Each.MEMINFO

            <td class="right">@Current.key</td>

        </tr>
        @EndEach
    </tbody>
</table>
