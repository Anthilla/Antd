<div ng-controller="NeighborhoodController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Cluster - Neighborhood</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-condensed table-hover bg-white no-border table-fixed">
                        <thead>
                            <tr>
                                <th>Select Device</th>
                                <th>Host</th>
                                <th>Address</th>
                                <th>Manufacturer</th>
                                <th>Model Name</th>
                                <th>Url</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="machine in Neighborhood" ng-init="machine.IsSelected=false;">
                                <td >
                                    <input ng-model="machine.IsSelected"
                                           i-check
                                           checked=""
                                           type="checkbox">
                                </td>
                                <td >
                                    {{ machine.Hostname }}
                                </td>
                                <td >
                                    {{ machine.PublicIp }}
                                </td>
                                <td >
                                    {{ machine.Manufacturer }}
                                </td>
                                <td >
                                    {{ machine.ModelName }}
                                </td>
                                <td >
                                    {{ machine.ModelUrl }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="createCluster()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Create
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
