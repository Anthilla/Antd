<div ng-controller="ClusterController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Cluster - Shared Network</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-fixed">
                        <tbody>
                            <tr>
                                <th scope="row">Active</th>
                                <td colspan="2">
                                    <input ng-model="Cluster.SharedNetwork.Active"
                                           i-check
                                           checked=""
                                           type="checkbox">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Virtual IpAddress</th>
                                <td colspan="2">
                                    <input ng-model="Cluster.SharedNetwork.VirtualIpAddress" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Virtual IpRange</th>
                                <td colspan="2">
                                    <select ng-model="Cluster.SharedNetwork.VirtualIpRange" class="form-control">
                                        <option value="">_</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                        <option value="32">32</option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">NetworkInterface</th>
                                <td colspan="2">
                                    <select ng-model="Cluster.SharedNetwork.NetworkInterface" class="form-control">
                                        <option ng-repeat="device in NetworkDevices" value="{{device}}">{{device}}</option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th>Service Label</th>
                                <th>Service Port (local)</th>
                                <th>Service Port (shared)</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>
                                    <input ng-model="NewPortMapping.ServiceName" class="form-control" type="text">
                                </td>
                                <td>
                                    <input ng-model="NewPortMapping.ServicePort" class="form-control" type="text">
                                </td>
                                <td>
                                    <input ng-model="NewPortMapping.VirtualPort" class="form-control" type="text">
                                </td>
                                <td>
                                    <button ng-click="addToList(NewPortMapping, Cluster.SharedNetwork.PortMapping)" type="button" class="btn btn-primary">
                                        <span class="fa fa-plus-circle"></span> Add
                                    </button>
                                </td>
                            </tr>
                            <tr ng-repeat="svc in Cluster.SharedNetwork.PortMapping">
                                <td>
                                    {{ svc.ServiceName }}
                                </td>
                                <td>
                                    <input ng-model="svc.ServicePort" class="form-control" type="text">
                                </td>
                                <td>
                                    <input ng-model="svc.VirtualPort" class="form-control" type="text">
                                </td>
                                <td>
                                    <button ng-click="removeFromList($index, Cluster.SharedNetwork.PortMapping)" type="button" class="btn btn-danger">
                                        <span class="fa fa-minus-circle"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
