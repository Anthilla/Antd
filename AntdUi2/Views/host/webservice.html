<div ng-controller="HostWebserviceController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Host - Webservice</h3>
        </div>
        <div class="title_right">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-fixed">
                        <tbody>
                            <tr>
                                <th scope="row">Port</th>
                                <td>
                                    <input ng-model="Webservice.HostName" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Gui Web Service Active</th>
                                <td>
                                    <input ng-model="Webservice.GuiWebServiceActive"
                                           i-check
                                           checked=""
                                           type="checkbox">
                                </td>
                                <td></td>
                            </tr>
                            <tr ng-show="Webservice.GuiWebServiceActive==true">
                                <th scope="row">Gui Web Service Port</th>
                                <td>
                                    <input ng-model="Webservice.GuiWebServicePort" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Cloud</th>
                                <td>
                                    <input ng-model="Webservice.Cloud" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Cloud Port</th>
                                <td>
                                    <input ng-model="Webservice.CloudPort" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Cloud User</th>
                                <td>
                                    <input ng-model="Webservice.CloudUser" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Cloud Password</th>
                                <td>
                                    <input ng-model="Webservice.CloudPassword" class="form-control" type="password">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Gui Reference Backend Host</th>
                                <td>
                                    <input ng-model="Webservice.Host" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Gui Reference Backend Protocol</th>
                                <td>
                                    <select ng-model="Webservice.Protocol" class="form-control">
                                        <option value="http">http</option>
                                        <option value="https">https</option>
                                    </select>
                                </td>
                                <td>{{ HostRunning.HostLocation }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!--<a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>-->
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
