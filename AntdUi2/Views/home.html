<!DOCTYPE html>
<html lang="{{ lang }}" ng-app="templateApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antd</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="../vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
    <!-- FullCalendar -->
    <link href="../vendors/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="../vendors/fullcalendar/dist/fullcalendar.print.css" rel="stylesheet" media="print">
    <!-- PNotify -->
    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.nonblock.css" rel="stylesheet">
    <!-- Switchery -->
    <link href="../vendors/switchery/dist/switchery.min.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="../vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="../build/css/custom.min.css" rel="stylesheet">
    <link href="/Style/trumbowyg.min.css" rel="stylesheet">
    <link href="/Style/selectize.legacy.css" rel="stylesheet">
    <link href="/Style/template.css" rel="stylesheet">
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col menu_fixed">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a ui-sref="home_dashboard" class="site_title">
                            <img src="images/antdicon.png" alt="Home" width="50">
                            <span>antd</span>
                        </a>
                    </div>
                    <div class="clearfix"></div>
                    <br />
                    <!-- sidebar menu -->
                    <div ng-controller="SidebarController" ng-cloak id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div ng-repeat="section in Menu" class="menu_section">
                            <h3>{{ section.Name }}</h3>
                            <ul class="nav side-menu">
                                <li ng-repeat="element in section.Elements">
                                    <a><i class="fa {{ element.Icon }}"></i> {{ element.Name }} <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        <li ng-repeat="link in element.Links">
                                            <a ui-sref="{{ link.Destination }}">{{ link.Name }}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>
            <!-- top navigation -->
            <div class="top_nav" ng-controller="NavbarController">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li id="LanguageMenu" ng-controller="LanguageSwitchController" class="">
                                <a class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="fa fa-language"></span>
                                    <span class="fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="" ng-click="changeLanguage('it')"> {{ 'ITALIAN' | translate }}</a></li>
                                    <li><a href="" ng-click="changeLanguage('en')"> {{ 'ENGLISH' | translate }}</a></li>
                                </ul>
                            </li>
                            <li id="UserMenu" class="">
                                <a class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="images/antdicon.png" alt="">
                                    <span>{{ User.Name }}</span>
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="/logout"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->
            <!-- page content -->
            <div ng-controller="SharedController">
                <div class="right_col" role="main" ui-view="content"></div>
            </div>
            <!-- /page content -->
            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    Powered by <a href="https://www.anthilla.com/" target="_blank">Anthilla</a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="../vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="../vendors/nprogress/nprogress.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="../vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- Angular -->
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/angular-mocks.js"></script>
    <script src="/scripts/angular-route.min.js"></script>
    <script src="/scripts/angular-animate.min.js"></script>
    <script src="/scripts/angular-resource.min.js"></script>
    <script src="/scripts/angular-ui-router.min.js"></script>
    <script src="/scripts/angular-aria.min.js"></script>
    <script src="/scripts/angular-messages.min.js"></script>
    <script src="/scripts/angular-sanitize.js"></script>
    <script src="/scripts/angular-translate.min.js"></script>
    <script src="/scripts/angular-translate-loader-url.js"></script>
    <!-- PNotify -->
    <script src="../vendors/pnotify/dist/pnotify.js"></script>
    <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
    <!-- iCheck -->
    <script src="../vendors/iCheck/icheck.min.js"></script>
    <script src="/scripts/angular-pnotify.js"></script>
    <!-- Chart -->
    <script src="../vendors/Chart.js/dist/Chart.min.js"></script>
    <script src="/scripts/angular-chart.min.js"></script>
    <!-- Switchery -->
    <script src="../vendors/switchery/dist/switchery.min.js"></script>
    <script src="/scripts/ng-switchery.js"></script>
    <!-- Selectize -->
    <script src="/Scripts/selectize.sa.js"></script>
    <script src="/scripts/angular-selectize.js"></script>
    <!-- Custom Theme scripts -->
    <script src="../build/js/custom.js"></script>
    <!-- Clipboard -->
    <script src="/scripts/clipboard.min.js"></script>
    <script src="/scripts/ngclipboard.min.js"></script>
    <!-- Trumbowyg -->
    <script src="/scripts/trumbowyg.min.js"></script>
    <script src="/scripts/trumbowyg-ng.min.js"></script>
    <!-- Moment.js -->
    <script src="/scripts/moment.min.js"></script>
    <!-- FullCalendar -->
    <script src="../vendors/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="/scripts/angular-calendar.js"></script>

    <script src="/scripts/controller-home.js"></script>
    <script src="/scripts/controller-antd.js"></script>
</body>
</html>
