<div ng-controller="WifiController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Network - WiFi</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <table class="table table-fixed">
                        <tbody>
                            <tr>
                                <th scope="row">
                                    Enable
                                </th>
                                <td>
                                    <input ng-model="WiFi.Active"
                                           i-check
                                           checked=""
                                           type="checkbox">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                        <tbody ng-show="WiFi.Active">
                            <tr>
                                <th scope="row">
                                    Network Adapter
                                </th>
                                <td>
                                    <select ng-model="WiFi.NetworkAdapter" class="form-control">
                                        <option ng-repeat="device in NetworkDevices" value="{{device}}">{{device}}</option>
                                    </select>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Ssid
                                </th>
                                <td>
                                    <input ng-model="WiFi.Ssid" class="form-control" type="text">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Password
                                </th>
                                <td>
                                    <input ng-model="WiFi.Password" class="form-control" type="password">
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
