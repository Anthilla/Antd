<!DOCTYPE html>
<html ng-app="templateApp">
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>antd</title>

    <!-- Bootstrap -->
    <link rel=stylesheet href="/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel=stylesheet href="/css/font-awesome5.min.css">
    <!-- NProgress -->
    <link rel=stylesheet href="/css/nprogress.min.css">
    <!-- Animate.css -->
    <link rel=stylesheet href="/css/animate.min.css">
    <!--Slider-->
    <link rel=stylesheet href="/css/rzslider.min.css">
    <!-- Custom Theme Style -->
    <link rel=stylesheet href=/css/template-custom.min.css>
    <link rel=stylesheet href=/css/template.min.css>

    <!-- jQuery -->
    <script src="/js/base/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/js/base/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/js/base/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/js/base/nprogress.js"></script>
    <!-- Angular -->
    <script src="/js/base/angular.min.js"></script>
    <script src="/js/base/angular-mocks.js"></script>
    <script src="/js/base/angular-route.min.js"></script>
    <script src="/js/base/angular-animate.min.js"></script>
    <script src="/js/base/angular-resource.min.js"></script>
    <script src="/js/base/angular-ui-router.min.js"></script>
    <script src="/js/base/angular-aria.min.js"></script>
    <script src="/js/base/angular-messages.min.js"></script>
    <script src="/js/base/angular-sanitize.min.js"></script>
    <script src="/js/base/angular-translate.min.js"></script>
    <script src="/js/base/angular-translate-loader-url.js"></script>
    <script src="/js/base/angular-cookies.min.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="/js/base/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/js/base/scrollbars.min.js"></script>
    <!-- Custom Theme scripts -->
    <script src="/js/base/custom.js"></script>
    <!--pageTitle-->
    <script src="/js/base/pageTitle.js"></script>

    <script src="/js/app/app-login.js"></script>

</head>
<body class="login" ng-cloak>
    <div ng-controller="LoginController" ng-cloak>
        <div class="login_wrapper">
            <div class="animate form login_form" style="padding: 20px; background-color: rgba(255, 255, 255, 0.5)">
                <section class="login_content">
                    <div>
                        <img src="/img/antdlogo.png" style="max-height: 200px; max-width: 200px;" />
                    </div>
                    <br />
                    <form ng-submit='submitForm()'
                          action="/login"
                          method="POST"
                          enctype="multipart/form-data"
                          style="background-color: white; padding: 20px; border-radius: 2px;">
                        <div>
                            <h6>{{ 'USER' | translate }}</h6>
                            <input type="text"
                                   class="form-control no-margin"
                                   ng-model="Username"
                                   ng-change="Password=''"
                                   name="Username"
                                   required="" />
                        </div>
                        <div>
                            <h6>{{ 'PASSWORD' | translate }}</h6>
                            <input type="password" class="form-control" ng-model="Password" name="Password" required="" />
                        </div>

                        <div>
                            <button type="submit"
                                    ng-mousedown='doSubmit=true'
                                    class="btn btn-xs btn-success width100">
                                {{ 'LOGIN' | translate }}
                            </button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    <br>

                    @If.Errored
                    <br>
                    <div ng-show="Username.length==0" style="padding: 20px; border: 1px solid #2A3F54; border-radius: 8px;">
                        <p class="fg-danger no-margin">{{ 'LOGIN_ERROR' | translate }}</p>
                    </div>
                    @EndIf

                    <hr>
                    <br />
                    <br />
                    <br />
                    <br />
                    <div>
                        <p>
                            Powered by
                            <a href="https://www.anthilla.com/" target="_blank">Anthilla</a>
                        </p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
