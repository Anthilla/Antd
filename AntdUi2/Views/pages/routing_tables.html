<div ng-controller="RoutingTablesController">
    <div class="page-title">
        <div class="title_left">
            <h3>Routing Tables</h3>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-condensed table-hover bg-white no-border table-fixed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Alias</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input ng-model="NewRoutingTable.Id" class="form-control" type="text">
                        </td>
                        <td>
                            <input ng-model="NewRoutingTable.Name" class="form-control" type="text">
                        </td>
                        <td>
                            <textarea rows="3" ng-model="NewRoutingTable.RulesTxt" class="form-control"></textarea>
                        </td>
                        <td>
                            <button ng-click="addToList(NewRoutingTable, RoutingTables)" type="button" class="btn btn-primary">
                                <span class="fa fa-plus-circle"></span> Add
                            </button>
                        </td>
                    </tr>
                    <tr ng-repeat="el in RoutingTables">
                        <td>
                            <input ng-model="el.Id" class="form-control" type="text">
                        </td>
                        <td>
                            <input ng-model="el.Name" class="form-control" type="text">
                        </td>
                        <td>
                            <textarea rows="3" ng-model="el.RulesTxt" class="form-control"></textarea>
                        </td>
                        <td>
                            <button ng-click="removeFromList($index, RoutingTables)" type="button" class="btn btn-danger">
                                <span class="fa fa-minus-circle"></span> Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
