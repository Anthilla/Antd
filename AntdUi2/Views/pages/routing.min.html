<div ng-controller=RoutingController><div class=page-title><div class=title_left><h3>Routing</h3></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th>Destination</th><th>Gateway</th><th>Device</th><th></th></tr></thead><tbody><tr><td><input ng-model=NewRoute.Destination class=form-control type=text /></td><td><input ng-model=NewRoute.Gateway class=form-control type=text /></td><td><input ng-model=NewRoute.Device class=form-control type=text /></td><td><button ng-click="addToList(NewRoute, Routes)" type=button class="btn btn-primary"><span class="fa fa-plus-circle"></span> Add</button></td></tr><tr ng-repeat="el in Routes"><td><input ng-model=el.Destination class=form-control type=text /></td><td><input ng-model=el.Gateway class=form-control type=text /></td><td><input ng-model=el.Device class=form-control type=text /></td><td><button ng-click="removeFromList($index, Routes)" type=button class="btn btn-danger"><span class="fa fa-minus-circle"></span> Remove</button></td></tr></tbody></table></div></div><div class=row><div class="col-md-8 col-sm-8 col-xs-12"></div><div class="col-md-4 col-sm-4 col-xs-12"><a ng-click=apply() class="btn btn-app float-right"><i class="fa fa-play"></i> Apply</a> <a ng-click=save() class="btn btn-app float-right"><i class="fa fa-save"></i> Save</a> <a ng-click=load() class="btn btn-app float-right"><i class="fa fa-refresh"></i> Reload</a></div></div></div>
