<div ng-controller=RoutingController><div class=page-title><div class=title_left><h3 class=no-margin>Routing</h3></div><div class=title_right><div class="btn-group btn-group-xs float-right"><button ng-click=load() class="btn btn-default"><i class="fa fa-refresh"></i> Reload</button> <button ng-click=save() class="btn btn-default"><i class="fa fa-save"></i> Save</button> <button ng-click=apply() class="btn btn-default"><i class="fa fa-play"></i> Apply</button></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th colspan=36>Destination</th><th colspan=38>Gateway</th><th colspan=36>Device</th><th colspan=10></th></tr></thead><tbody><tr><td colspan=36><input ng-model=NewRoute.Destination class=form-control type=text /></td><td colspan=38><input ng-model=NewRoute.Gateway class=form-control type=text /></td><td colspan=36><input ng-model=NewRoute.Device class=form-control type=text /></td><td colspan=10><div class="btn-group btn-group-xs float-right"><button ng-click="addToList(NewRoute, Routes)" type=button class="btn btn-xs btn-success">Add</button></div></td></tr><tr ng-repeat="el in Routes"><td colspan=36><input ng-model=el.Destination class=form-control type=text /></td><td colspan=38><input ng-model=el.Gateway class=form-control type=text /></td><td colspan=36><input ng-model=el.Device class=form-control type=text /></td><td colspan=10><div class="btn-group btn-group-xs float-right"><button ng-click="removeFromList($index, Routes)" type=button class="btn btn-xs btn-danger">Remove</button></div></td></tr></tbody></table></div></div></div>
