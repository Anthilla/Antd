<div ng-controller=RoutingController><div class=page-title><div class=title_left><h3>Routing</h3></div><div class=title_right><div class="btn-group float-right"><a ng-click=load() class="btn btn-app"><i class="fa fa-refresh"></i> Reload</a> <a ng-click=save() class="btn btn-app"><i class="fa fa-save"></i> Save</a> <a ng-click=apply() class="btn btn-app"><i class="fa fa-play"></i> Apply</a></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th>Destination</th><th>Gateway</th><th>Device</th><th></th></tr></thead><tbody><tr><td><input ng-model=NewRoute.Destination class=form-control type=text /></td><td><input ng-model=NewRoute.Gateway class=form-control type=text /></td><td><input ng-model=NewRoute.Device class=form-control type=text /></td><td><button ng-click="addToList(NewRoute, Routes)" type=button class="btn btn-xs btn-success">Add</button></td></tr><tr ng-repeat="el in Routes"><td><input ng-model=el.Destination class=form-control type=text /></td><td><input ng-model=el.Gateway class=form-control type=text /></td><td><input ng-model=el.Device class=form-control type=text /></td><td><button ng-click="removeFromList($index, Routes)" type=button class="btn btn-xs btn-danger">Remove</button></td></tr></tbody></table></div></div></div>
