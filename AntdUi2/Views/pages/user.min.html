<div ng-controller="UsersController as vm"><div class=page-title><div class=title_left><h3 class=no-margin>Users</h3></div><div class=title_right><div class="btn-group btn-group-xs float-right"><button ng-click=vm.load() class="btn btn-default"><i class="fa fa-refresh"></i> Reload</button> <button ng-click=vm.save() class="btn btn-default"><i class="fa fa-save"></i> Save</button> <button ng-click=vm.apply() class="btn btn-default"><i class="fa fa-play"></i> Apply</button></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th colspan=50>Name</th><th colspan=50>Password</th><th colspan=20></th></tr></thead><tbody><tr class=note-success><td colspan=50><input ng-model=vm.NewUser.Name class=form-control type=text /></td><td colspan=50><input ng-model=vm.NewUser.Password class=form-control type=password /></td><td colspan=20><div class="btn-group btn-group-xs float-right"><button ng-click="sh.addToList(vm.NewUser, vm.Users)" type=button class="btn btn-success">Add</button></div></td></tr><tr ng-repeat="el in vm.Users"><td colspan=50><input ng-model=el.Name class=form-control type=text /></td><td colspan=50><input ng-model=el.Password class=form-control type=password /></td><td colspan=20><div class="btn-group btn-group-xs float-right"><button ng-click="sh.removeFromList($index, Users)" type=button class="btn btn-danger">Remove</button></div></td></tr></tbody></table></div></div></div>
