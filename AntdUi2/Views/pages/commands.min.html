<div ng-controller=SetupCommandsController><div class=page-title><div class=title_left><h3>Boot - Commands</h3></div><div class=title_right></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed table-hover bg-white no-border table-fixed"><thead><tr><th></th><th colspan=8>Bash Command</th><th colspan=3></th></tr></thead><tbody><tr><th scope=row>0</th><td colspan=8><input ng-model=NewSetupCommand.BashCommand class=form-control type=text /></td><td colspan=3><button ng-click="addToList(NewSetupCommand, SetupCommands)" type=button class="btn btn-primary"><span class="fa fa-plus-circle"></span> Add</button></td></tr><tr ng-repeat="el in SetupCommands"><th scope=row>{{ ($index + 1) }}</th><td colspan=8><input ng-model=el.BashCommand class=form-control type=text /></td><td><button ng-click="moveUp(cmd, $index, SetupCommands)" ng-hide="$index===0;" type=button class="btn btn-info"><span class="fa fa-arrow-circle-up"></span></button></td><td><button ng-click="moveDown(cmd, $index, SetupCommands)" ng-hide="$index===SetupCommands.length-1;" type=button class="btn btn-info"><span class="fa fa-arrow-circle-down"></span></button></td><td><button ng-click="removeFromList($index, SetupCommands)" type=button class="btn btn-danger"><span class="fa fa-minus-circle"></span> Remove</button></td></tr></tbody></table></div></div><div class=row><div class="col-md-8 col-sm-8 col-xs-12"></div><div class="col-md-4 col-sm-4 col-xs-12"><a ng-click=apply() class="btn btn-app float-right"><i class="fa fa-play"></i> Apply</a> <a ng-click=save() class="btn btn-app float-right"><i class="fa fa-save"></i> Save</a> <a ng-click=load() class="btn btn-app float-right"><i class="fa fa-refresh"></i> Reload</a></div></div></div>
