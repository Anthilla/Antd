<div ng-controller="WebdavController as vm"><div class=page-title><div class=title_left><h3>Webdav</h3></div><div class=title_right><div class="btn-group btn-group-xs float-right"><button ng-click=vm.load() class="btn btn-default"><i class="fa fa-refresh"></i> Reload</button> <button ng-click=vm.save() class="btn btn-default"><i class="fa fa-save"></i> Save</button></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th colspan=25>Target</th><th colspan=15>Address</th><th colspan=10>Port</th><th colspan=50>Users</th><th colspan=20></th></tr></thead><tbody><tr class=note-success><td colspan=25><select ng-model=vm.NewWebdav.Target class=form-control><option ng-repeat="target in vm.Targets track by $index" value={{target}}>{{target}}</option></select></td><td colspan=15><select ng-model=vm.NewWebdav.Address class=form-control><option ng-repeat="address in vm.IpAddressList track by $index" value={{address}}>{{address}}</option></select></td><td colspan=10><input ng-model=vm.NewWebdav.Port class=form-control min=0 type=number /></td><td colspan=50><ul class="no-padding no-margin" style="list-style: none;"><li ng-repeat="mu in vm.NewWebdav.MappedUsers" class=float-left style="width: 25%;"><input ng-model=mu.IsSelected step="vertical-align: middle;" type=checkbox /> {{ mu.Name }}</li></ul></td><td colspan=20><div class="btn-group btn-group-xs float-right"><button ng-click="sh.addToList(vm.NewWebdav, vm.Webdav)" type=button class="btn btn-success">Add</button></div></td></tr><tr ng-repeat="el in vm.Webdav track by $index"><td colspan=25><select ng-model=el.Target class=form-control><option ng-repeat="target in vm.Targets track by $index" value={{target}}>{{target}}</option></select></td><td colspan=15><select ng-model=el.Address class=form-control><option ng-repeat="address in vm.IpAddressList track by $index" value={{address}}>{{address}}</option></select></td><td colspan=10><input ng-model=el.Port class=form-control min=0 type=number /></td><td colspan=50><ul class="no-padding no-margin" style="list-style: none;"><li ng-repeat="mu in el.MappedUsers" class=float-left style="width: 25%;"><input ng-model=mu.IsSelected step="vertical-align: middle;" type=checkbox /> {{ mu.Name }}</li></ul></td><td colspan=20><div class="btn-group btn-group-xs float-right"><button ng-click="sh.removeFromList($index, vm.Webdav)" type=button class="btn btn-xs btn-danger">Remove</button> <button ng-if="el.IsActive==false" ng-click=vm.webdavStart(el.Target) type=button class="btn btn-success">Start</button> <button ng-if=el.IsActive ng-click=vm.webdavStop(el.Target) type=button class="btn btn-warning">Stop</button></div></td></tr></tbody></table></div></div></div>
