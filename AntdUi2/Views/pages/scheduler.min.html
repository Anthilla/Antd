<div ng-controller="SchedulerController as vm"><div class=page-title><div class=title_left><h3 class=no-margin>Scheduler</h3></div><div class=title_right><div class="btn-group btn-group-xs float-right"><button ng-click=vm.load() class="btn btn-default"><i class="fa fa-refresh"></i> Reload</button> <button ng-click=vm.save() class="btn btn-default"><i class="fa fa-save"></i> Save</button> <button ng-click=vm.apply() class="btn btn-default"><i class="fa fa-play"></i> Apply</button></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th colspan=30>Name</th><th colspan=60>Command</th><th colspan=20>Time (ms)</th><th colspan=10></th></tr></thead><tbody><tr class=note-success><td colspan=30><input ng-model=vm.NewScheduler.Name class=form-control type=text /></td><td colspan=60><input ng-model=vm.NewScheduler.Command class=form-control type=text /></td><td colspan=20><input ng-model=vm.NewScheduler.Time class=form-control min=0 type=number /></td><td colspan=10><div class="btn-group btn-group-xs float-right"><button ng-click="sh.addToList(vm.NewScheduler, vm.Scheduler)" type=button class="btn btn-xs btn-success">Add</button></div></td></tr><tr ng-repeat="el in vm.Scheduler"><td colspan=30><input ng-model=el.Name class=form-control type=text /></td><td colspan=60><input ng-model=el.Command class=form-control type=text /></td><td colspan=20><input ng-model=el.Time class=form-control min=0 type=number /></td><td colspan=10><div class="btn-group btn-group-xs float-right"><button ng-click="sh.removeFromList($index, vm.Scheduler)" type=button class="btn btn-xs btn-danger">Remove</button></div></td></tr></tbody></table></div></div></div>
