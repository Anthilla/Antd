<div ng-controller=SchedulerController><div class=page-title><div class=title_left><h3>Scheduler</h3></div><div class=title_right><div class="btn-group float-right"><a ng-click=load() class="btn btn-app"><i class="fa fa-refresh"></i> Reload</a> <a ng-click=save() class="btn btn-app"><i class="fa fa-save"></i> Save</a> <a ng-click=apply() class="btn btn-app"><i class="fa fa-play"></i> Apply</a></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><thead><tr><th>Name</th><th>Command</th><th>Time (ms)</th><th></th></tr></thead><tbody><tr><td><input ng-model=NewScheduler.Name class=form-control type=text /></td><td><input ng-model=NewScheduler.Command class=form-control type=text /></td><td><input ng-model=NewScheduler.Time class=form-control min=0 type=number /></td><td><button ng-click="addToList(NewScheduler, Scheduler)" type=button class="btn btn-xs btn-success">Add</button></td></tr><tr ng-repeat="el in Scheduler"><td><input ng-model=el.Name class=form-control type=text /></td><td><input ng-model=el.Command class=form-control type=text /></td><td><input ng-model=el.Time class=form-control min=0 type=number /></td><td><button ng-click="removeFromList($index, Scheduler)" type=button class="btn btn-xs btn-danger">Remove</button></td></tr></tbody></table></div></div></div>
