<div ng-controller="ModulesController as vm"><div class=page-title><div class=title_left><h3 class=no-margin>Modules</h3></div><div class=title_right><div class="btn-group btn-group-xs float-right"><button ng-click=vm.load() class="btn btn-default"><i class="fa fa-refresh"></i> Reload</button> <button ng-click=vm.save() class="btn btn-default"><i class="fa fa-save"></i> Save</button> <button ng-click=vm.apply() class="btn btn-default"><i class="fa fa-play"></i> Apply</button></div></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><tbody><tr><th>Active</th>
                        <td>
                            <textarea rows=6 ng-model=vm.BootModules.ActiveModulesTxt class=form-control></textarea></td><td></td><td class=fg-dark rowspan=2><p ng-repeat="p in vm.BootModules.RunningModules" class=no-margin>{{p}}</p></td></tr><tr><th>Inactive</th>
                        <td>
                            <textarea rows=6 ng-model=vm.BootModules.InactiveModulesTxt class=form-control></textarea></td><td></td></tr></tbody></table></div></div></div>
