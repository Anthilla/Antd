<div ng-controller=ModulesController><div class=page-title><div class=title_left><h3>Modules</h3></div><div class=title_right></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed no-border table-fixed"><tbody><tr><th>Active</th>
                        <td>
                            <textarea rows=6 ng-model=BootModules.ActiveModulesTxt class=form-control></textarea></td><td></td><td class=fg-dark rowspan=2><p ng-repeat="p in BootModules.RunningModules" class=no-margin>{{p}}</p></td></tr><tr><th>Inactive</th>
                        <td>
                            <textarea rows=6 ng-model=BootModules.InactiveModulesTxt class=form-control></textarea></td><td></td></tr></tbody></table></div></div><div class=row><div class="col-md-8 col-sm-8 col-xs-12"></div><div class="col-md-4 col-sm-4 col-xs-12"><a ng-click=apply() class="btn btn-app float-right"><i class="fa fa-play"></i> Apply</a> <a ng-click=save() class="btn btn-app float-right"><i class="fa fa-save"></i> Save</a> <a ng-click=load() class="btn btn-app float-right"><i class="fa fa-refresh"></i> Reload</a></div></div></div>
