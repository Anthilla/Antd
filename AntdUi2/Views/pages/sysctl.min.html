<div ng-controller=BootParametersController><div class=page-title><div class=title_left><h3>Sysctl</h3></div><div class=title_right></div></div><div class=clearfix></div><div class=row><div class="col-md-12 col-sm-12 col-xs-12"><table class="table table-condensed table-hover bg-white no-border table-fixed"><tbody><tr ng-repeat="param in BootParameters"><th scope=row>{{ param.Key }}</th><td><input ng-model=param.Value class=form-control type=text /></td><td>{{ param.Running }}</td></tr></tbody></table></div></div><div class=row><div class="col-md-8 col-sm-8 col-xs-12"></div><div class="col-md-4 col-sm-4 col-xs-12"><a ng-click=apply() class="btn btn-app float-right"><i class="fa fa-play"></i> Apply</a> <a ng-click=save() class="btn btn-app float-right"><i class="fa fa-save"></i> Save</a> <a ng-click=load() class="btn btn-app float-right"><i class="fa fa-refresh"></i> Reload</a></div></div></div>
