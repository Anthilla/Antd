<div ng-controller="BootModulesController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Modules</h3>
        </div>
        <div class="title_right">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-condensed table-hover bg-white no-border table-fixed">
                <thead>
                    <tr>
                        <th>Module</th>
                        <th>Load</th>
                        <th>Remove</th>
                        <th>Blacklist</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">
                            <input ng-model="NewBootModule.Module" class="form-control" type="text">
                        </th>
                        <td>
                            <input ng-model="NewBootModule.Active"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <input ng-model="NewBootModule.Remove"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <input ng-model="NewBootModule.Blacklist"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <button ng-click="addToList(NewBootModule, BootModules)" type="button" class="btn btn-primary">
                                <span class="fa fa-plus-circle"></span> Add
                            </button>
                        </td>
                    </tr>
                    <tr ng-repeat="el in BootModules">
                        <th scope="row">
                            {{ el.Module }}
                        </th>
                        <td>
                            <input ng-model="el.Active"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <input ng-model="el.Remove"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <input ng-model="el.Blacklist"
                                   i-check
                                   checked=""
                                   type="checkbox">
                        </td>
                        <td>
                            <button ng-click="removeFromList($index, BootModules)" type="button" class="btn btn-danger">
                                <span class="fa fa-minus-circle"></span> Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
