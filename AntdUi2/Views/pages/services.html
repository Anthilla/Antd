<div ng-controller="ServicesController" class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Services</h3>
        </div>
        <div class="title_right">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-condensed table-hover bg-white no-border table-fixed">
                <tbody>
                    <tr>
                        <th>
                            <p>Active</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="9" ng-model="BootServices.ActiveServicesTxt" class="form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Inactive</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="9" ng-model="BootServices.InactiveServicesTxt" class="form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Disabled</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="9" ng-model="BootServices.DisabledServicesTxt" class="form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p>Blocked</p>
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <textarea rows="9" ng-model="BootServices.BlockedServicesTxt" class="form-control"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
