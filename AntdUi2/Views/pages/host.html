<div ng-controller="HostController">
    <div class="page-title">
        <div class="title_left">
            <h3>Host</h3>
        </div>
        <div class="title_right">
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-condensed table-hover bg-white no-border table-fixed">
                <tbody>
                    <tr>
                        <th scope="row">UID</th>
                        <td>
                            {{ Host.Uid }}
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Host Name</th>
                        <td>
                            <input ng-model="Host.Name" class="form-control" type="text">
                        </td>
                        <td>{{ HostRunning.HostName }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Host Chassis</th>
                        <td>
                            <select ng-model="Host.Chassis" class="form-control">
                                <option value="desktop">desktop</option>
                                <option value="laptop">laptop</option>
                                <option value="server">server</option>
                                <option value="tablet">tablet</option>
                                <option value="handset">handset</option>
                                <option value="watch">watch</option>
                                <option value="embedded">embedded</option>
                                <option value="vm">vm</option>
                                <option value="container">container</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Host Deployment</th>
                        <td>
                            <input ng-model="Host.Deployment" class="form-control" type="text">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Host Location</th>
                        <td>
                            <input ng-model="Host.Location" class="form-control" type="text">
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-sm-8 col-xs-12">
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <a ng-click="apply()" class="btn btn-app float-right">
                <i class="fa fa-play"></i> Apply
            </a>
            <a ng-click="save()" class="btn btn-app float-right">
                <i class="fa fa-save"></i> Save
            </a>
            <a ng-click="load()" class="btn btn-app float-right">
                <i class="fa fa-refresh"></i> Reload
            </a>
        </div>
    </div>
</div>
