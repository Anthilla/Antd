<div ng-controller="HostController">
    <div class="page-title">
        <div class="title_left">
            <h3>Host</h3>
        </div>
        <div class="title_right">
            <div class="btn-group float-right">
                <a ng-click="load()" class="btn btn-app">
                    <i class="fa fa-refresh"></i> Reload
                </a>
                <a ng-click="save()" class="btn btn-app">
                    <i class="fa fa-save"></i> Save
                </a>
                <a ng-click="apply()" class="btn btn-app">
                    <i class="fa fa-play"></i> Apply
                </a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <!--pannello configurazione-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table class="table table-condensed no-border table-fixed">
                <tbody>
                    <tr>
                        <th scope="row">Host UID</th>
                        <td class="fg-dark" colspan="2">{{ Host.Uid }}</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Host Name</th>
                        <td>
                            <input ng-model="Host.Name" class="form-control" type="text">
                        </td>
                        <td></td>
                        <td class="fg-dark">{{ Host.RunningName }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Host Chassis</th>
                        <td>
                            <select ng-model="Host.Chassis" class="form-control">
                                <option value="desktop">desktop</option>
                                <option value="laptop">laptop</option>
                                <option value="server">server</option>
                                <option value="tablet">tablet</option>
                                <option value="handset">handset</option>
                                <option value="watch">watch</option>
                                <option value="embedded">embedded</option>
                                <option value="vm">vm</option>
                                <option value="container">container</option>
                            </select>
                        </td>
                        <td></td>
                        <td class="fg-dark">{{ Host.RunningChassis }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Host Deployment</th>
                        <td>
                            <input ng-model="Host.Deployment" class="form-control" type="text">
                        </td>
                        <td></td>
                        <td class="fg-dark">{{ Host.RunningDeployment }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Host Location</th>
                        <td>
                            <input ng-model="Host.Location" class="form-control" type="text">
                        </td>
                        <td></td>
                        <td class="fg-dark">{{ Host.RunningLocation }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Web Password</th>
                        <td>
                            <input ng-model="Host.Password" class="form-control" type="password">
                        </td>
                        <td></td>
                        <td class="fg-dark"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
